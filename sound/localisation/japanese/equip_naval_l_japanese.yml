 ship_hull_carrier_desc:0 "何年にも亘る試験後、航空母艦は緩やかに独自の艦種に成熟した。益々強力な航空機増加の支援が可能な空母の立ち位置は、海軍力投影における決定版となる準備ができている。"
 ship_hull_carrier_0:1 "初期型空母船体"
 ship_hull_carrier_conversion_bb:1 "改装戦艦船体"
 ship_hull_carrier_conversion_bb_desc:0 "何年にも亘る試験後、航空母艦は緩やかに独自の艦種に成熟した。益々強力な航空機増加の支援が可能な空母の立ち位置は、海軍力投影における決定版となる準備ができている。"
 ship_hull_carrier_conversion_ca:1 "改装巡洋艦船体"
 ship_hull_carrier_conversion_ca_desc:0 "何年にも亘る試験後、航空母艦は緩やかに独自の艦種に成熟した。益々強力な航空機増加の支援が可能な空母の立ち位置は、海軍力投影における決定版となる準備ができている。"
 ship_hull_carrier_1:1 "1972年型空母船体"
 ship_hull_carrier_2:1 "1976年型空母船体"
 ship_hull_carrier_3:1 "1980年型空母船体"
 ship_hull_submarine:0 "潜水艦"
 ship_hull_submarine_desc:0 "先の大戦における未熟潜水艦からは程遠い近代的潜水艦は、これまで以上に能力があり、巨大艦艇でさえも非常に手頃なコストで脅かすことができる。"
 ship_hull_submarine_1:1 "初期型潜水艦船体"
 ship_hull_submarine_2:1 "1972年型潜水艦船体"
 ship_hull_submarine_3:1 "1976年型潜水艦船体"
 ship_hull_submarine_4:1 "1980年型潜水艦船体"
 ship_hull_pre_dreadnought:0 "前弩級戦艦船体"
 ship_hull_pre_dreadnought_desc:0 "先の大戦へと至った建艦競争すら前の時代の遺物である前弩級戦艦は、今日では非常に限定された海戦でしか真価を発揮し得ないのである。"
 ship_hull_cruiser_panzerschiff:0 "装甲艦"
 ship_hull_cruiser_panzerschiff_desc:0 "不可能な挑戦の中、ドイツ技術陣は巡洋艦船体にほぼ戦艦水準の兵装を接合することに成功した。その結果、他の既知の巡洋艦を凌駕する艦船が誕生したが、高価で相対的に低速、そして装甲が比較的貧弱であった。"
 ship_hull_cruiser_coastal_defense_ship:1 "海防戦艦"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "本格的海戦を前にしては小型過ぎるこの比較的安価な艦艇は、重武装と装甲を有効化するために航続距離を犠牲にしている。"
 ship_hull_torpedo_cruiser:0 "重雷装巡洋艦"
 ship_hull_torpedo_cruiser_desc:0 "主砲の小型化と対空砲の削減を犠牲にして、魚雷発射管を多数装備した軽巡洋艦。"
 ship_hull_super_heavy_1:0 "超大型戦艦船体"
 ship_hull_cruiser_submarine:0 "巡洋潜水艦"
 ship_hull_cruiser_submarine_desc:0 "航続距離延伸のために最適化された大型潜水艦船体。更なる航続距離延伸のために燃料タンクの増設、小型偵察機の装備も可能である。"
 screen_ship:0 "直衛艦"
 capital_ship:0 "主力艦"

 ship_hull_heavy:0 "大型艦"
 ship_hull_heavy_desc:0 "幾人かの専門家が航空機と潜水艦の時代における役割に疑問を呈するとしても、海軍力の究極的象徴であるこれら巨大で重装甲の怪物は依然として公海上で睨みを利かしている。"
 ship_hull_heavy_1:1 "初期型大型艦船体"
 ship_hull_heavy_2:1 "1972年型大型艦船体"

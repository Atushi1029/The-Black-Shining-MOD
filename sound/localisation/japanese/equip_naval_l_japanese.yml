 naval_equipment:0 "艦艇"
 submarine_1:0 "潜水艦 I"
 submarine_2:0 "潜水艦 II"
 submarine_3:0 "潜水艦 III"
 submarine_4:0 "潜水艦 IV"
 submarine_1_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 submarine_2_desc:0 "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 submarine_3_desc:0 "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 submarine_4_desc:0 "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 ship_hull_submarine_1_desc:0 "潜水艦は無防備な輸送船団を発見されることなく攻撃するために設計された。先の大戦では、初期の潜水艦は海戦の新戦法を提示した。"
 ship_hull_submarine_2_desc:0 "より良い武装と安定性を有した新型の潜水艦は、発達した海軍戦術や長い航続距離を生かし、遠方の船団航路を攻撃できる。"
 ship_hull_submarine_3_desc:0 "輸送船団への攻撃以外での潜水艦の役割についてはいまだ結論が出ていない。速度、航続距離、そして武装をどのようなバランスで組み合わせるかが新設計の要件となるだろう。"
 ship_hull_submarine_4_desc:0 "実地経験を活用した適切な武装や機関の選択、最大潜行深度の増大と効率的な設計こそが近代的潜水艦の特徴となるだろう。"
 destroyer_1:0 "駆逐艦 I"
 destroyer_2:0 "駆逐艦 II"
 destroyer_3:0 "駆逐艦 III"
 destroyer_4:0 "駆逐艦 IV"
 destroyer_1_desc:0 "輸送船団の安全確保のために先の大戦時の駆逐艦を改装し再就役させるべきである。より多くの魚雷を搭載した戦闘艦がより多くの交戦の機会を得る。"
 destroyer_2_desc:0 "長射程の魚雷と迅速な再装填、それに対空砲等の新兵器が駆逐艦に汎用性と効率性を与える。"
 destroyer_3_desc:0 "空や海中からの脅威により一層対抗するために、新型駆逐艦はレーダー、近代的な対空兵装と対潜兵装を装備する必要がある。"
 destroyer_4_desc:0 "現代の駆逐艦は、様々な異なる探知技術や新しい爆雷投射システムを備え、旧型のものよりも大規模に建造されなければならない。"
 ship_hull_light_1_desc:0 "輸送船団の安全確保のために先の大戦時の駆逐艦を改装し再就役させるべきである。より多くの魚雷を搭載した戦闘艦がより多くの交戦の機会を得る。"
 ship_hull_light_2_desc:0 "長射程の魚雷と迅速な再装填、それに対空砲等の新兵器が駆逐艦に汎用性と効率性を与える。"
 ship_hull_light_3_desc:0 "空や海中からの脅威により一層対抗するために、新型駆逐艦はレーダー、近代的な対空兵装と対潜兵装を装備する必要がある。"
 ship_hull_light_4_desc:0 "現代の駆逐艦は、様々な異なる探知技術や新しい爆雷投射システムを備え、旧型のものよりも大規模に建造されなければならない。"
 light_cruiser_1:0 "軽巡洋艦 I"
 light_cruiser_2:0 "軽巡洋艦 II"
 light_cruiser_3:0 "軽巡洋艦 III"
 light_cruiser_4:0 "軽巡洋艦 IV"
 torpedo_cruiser:0 "重雷装巡洋艦"
 torpedo_cruiser_desc:0 "より小型の砲を搭載し、対空機銃を減らすことで、多数の魚雷発射管を備えた軽巡洋艦。"
 light_cruiser_1_desc:0 "高い巡航速度を持つ機動的な軽巡洋艦は、今後も偵察任務のために有用だろう。"
 light_cruiser_2_desc:0 "大戦後の条約は巡洋艦に制限を課したが、この制限内で十分な武装を施した艦艇を開発できる。"
 light_cruiser_3_desc:0 "今や、条約の制限を回避して、より大型で重装甲の巡洋艦を建造することができるが、それでも軽巡洋艦に分類される程度の軽武装しか持ち合わせていない。"
 light_cruiser_4_desc:0 "戦術的に大型艦艇を守る為に用いられる新世代の軽巡洋艦は、過去の制限を振り払い、防空の為のより良い武装を搭載している。"
 heavy_cruiser_1:0 "重巡洋艦 I"
 heavy_cruiser_2:0 "重巡洋艦 II"
 heavy_cruiser_3:0 "重巡洋艦 III"
 heavy_cruiser_4:0 "重巡洋艦 IV"
 heavy_cruiser_1_desc:0 "ワシントン海軍軍縮条約は特に重巡洋艦を巡る建艦競争を防止するために結ばれたが、競争は避けられないようだ。装甲を軽くすることで、武器の搭載量を増やすことができる。"
 heavy_cruiser_2_desc:0 "ロンドン海軍軍縮条約における新たな努力にもかかわらず、軽巡洋艦に重武装を施す手法は依然有効だが、装甲は限定的なものに留まっている。"
 heavy_cruiser_3_desc:0 "世界的に規制が無視されるようになると、よりバランスのとれた装甲優先の重巡洋艦が建造できるようになった。より優れた対空砲により、防空戦への協力が可能になる。"
 heavy_cruiser_4_desc:0 "より重厚長大に拡大され、速射砲を備えた設計は、一連の重巡洋艦の設計の最終段階の特徴である。"
 ship_hull_cruiser_1_desc:0 "ワシントン海軍軍縮条約に制限されるが、巡洋艦は汎用性の高い軍艦だ。この船体は哨戒任務に就く軽巡洋艦、または戦列を支える重巡洋艦の建造を許可する。"
 ship_hull_cruiser_2_desc:0 "次世代型巡洋艦は生存性を向上させる新たなエンジン配置と、専用航空機設備スペースを特徴としている。"
 ship_hull_cruiser_3_desc:0 "世界中の巡洋艦がより強力で高性能になると、新しくてより大きな船体は、必要なすべての余分な装備を保持するために必要だ。"
 ship_hull_cruiser_4_desc:0 "戦時経験に影響を受け、最新世代の巡洋艦は対空兵装用のより広い砲銃座とレーダー使用を支える新たな内部設計を可能にするために再配列された上部構造を有している。"
 battle_cruiser_1:0 "巡洋戦艦 I"
 battle_cruiser_2:0 "巡洋戦艦 II"
 battle_cruiser_3:0 "巡洋戦艦 III"
 battle_cruiser_4:0 "巡洋戦艦 IV"
 battle_cruiser_1_desc:0 "大戦後の巡洋戦艦は建艦競争の結果、戦艦に対する速度のために装甲を犠牲にしつつも重武装の設計がいくつももたらされた。"
 battle_cruiser_2_desc:0 "再設計され改装された巡洋戦艦は、軽防御のまま近代的な戦艦より優速であり続け、より優れた火器管制、索敵、防空能力を搭載している。"
 battleship_1:0 "戦艦 I"
 battleship_2:0 "戦艦 II"
 battleship_3:0 "戦艦 III"
 battleship_4:0 "戦艦 IV"
 battleship_5:0 "戦艦 V"
 battleship_6:0 "戦艦 VI"
 battleship_1_desc:0 "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
 battleship_2_desc:0 "復原性と航続距離を向上させた新世代の戦艦は、それまでの設計を改良しつつ、一方で海軍軍縮条約で定められた限界を超えないようにしている。"
 battleship_3_desc:0 "ますます航空戦力が海戦を支配する世界でも、より厚い装甲、強力な機関、多数の大口径艦載砲と改良された防空能力を持つ戦艦は、正しく運用しさえすれば海戦にかかわり続けることができる。"
 battleship_4_desc:0 "世界は最後の主力戦艦対決を見ることになるだろう。重武装と対空火器の重要性は以前よりも増している。"
 ship_hull_heavy_1_desc:0 "旧来の海戦の遺物であると考える人々がいる一方で、非常に荘重な艦であるとする人々もいるが、過去の建艦競争の名残であるこれらの戦艦が史上最も重武装かつ重装甲な艦であることは誰もが認めるところだ。"
 ship_hull_heavy_2_desc:0 "復原性と航続距離を向上させた新世代の戦艦は、それまでの設計を改良しつつ、一方で海軍軍縮条約で定められた限界を超えないようにしている。"
 ship_hull_heavy_3_desc:0 "ますます航空戦力が海戦を支配する世界でも、より厚い装甲、強力な機関、多数の大口径艦載砲と改良された防空能力を持つ戦艦は、正しく運用しさえすれば海戦にかかわり続けることができる。"
 ship_hull_heavy_4_desc:0 "世界は最後の主力戦艦対決を見ることになるだろう。重武装と対空火器の重要性は以前よりも増している。"
 carrier_1:0 "航空母艦 I"
 carrier_2:0 "航空母艦 II"
 carrier_3:0 "航空母艦 III"
 carrier_4:0 "航空母艦 IV"
 carrier_5:0 "航空母艦 V"
 carrier_6:0 "航空母艦 VI"
 carrier_1_desc:0 "多くの軍事理論家が海軍航空隊に将来性があると信じている。旧式の主力艦や大型客船、貨物船を航空機の母艦へと改装する事が航空主兵主義へ踏み出す第一歩となる。"
 carrier_2_desc:0 "戦後の海軍条約を尊重しつつ、一から設計起工された航空母艦が、他の艦艇と同等の速力と航続距離を持つようにする必要がある。"
 carrier_3_desc:0 "改良された建造工法や、舷側エレベーターのような専門的なシステムの搭載によって、航空母艦はより効率的により多くの航空機を運用する事ができる。"
 carrier_4_desc:0 "様々な海軍条約を無視することで、これまでよりも多くの航空機を運用可能な航空母艦を建造し、航空優勢を強固なものとすることができる。"
 ship_hull_carrier_1_desc:0 "多くの軍事理論家が海軍航空隊に将来性があると信じている。旧式の主力艦や大型客船、貨物船を航空機の母艦へと改装する事が航空主兵主義へ踏み出す第一歩となる。"
 ship_hull_carrier_2_desc:0 "戦後の海軍条約を尊重しつつ、一から設計起工された航空母艦が、他の艦艇と同等の速力と航続距離を持つようにする必要がある。"
 ship_hull_carrier_3_desc:0 "改良された建造工法や、舷側エレベーターのような専門的なシステムの搭載によって、航空母艦はより効率的により多くの航空機を運用する事ができる。"
 SH_battleship_1:0 "超大型戦艦 I"
 SH_battleship_2:0 "超大型戦艦 II"
 SH_battleship_1_desc:0 "現在の世界情勢において、もはや海軍条約を遵守するだけの余地はない。この制限を無視すれば多数の下級艦艇と対峙できる、史上最も巨大かつ十分な武装を誇る戦艦を建造する事に注力する事ができる。"
 SH_battleship_2_desc:0 "より強力な兵装と改良された火器管制システムによる初期型超大型艦設計の改良型。"
 ship_hull_super_heavy_1_desc:0 "現在の世界情勢において、もはや海軍条約を遵守するだけの余地はない。この制限を無視すれば多数の下級艦艇と対峙できる、史上最も巨大かつ十分な武装を誇る戦艦を建造する事に注力する事ができる。"

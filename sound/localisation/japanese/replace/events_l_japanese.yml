l_japanese:
 tbs_skelton.0.title:0 "ゲオルギー・ギンス大統領の死"
 tbs_skelton.0.desc:0 "ゲオルギー・ギンス大統領が病床に伏した。後任は彼の後継者であるロスチスラフが就任した。"
 tbs_skelton.0.a:0 "コルチャーク万歳！"
 tbs_skelton.1.title:0 "選挙"
 tbs_skelton.1.desc:0 "ギンス大統領が病死したことに伴い、我が国では選挙が開催された。"
 tbs_skelton.1.a:0 "国家大衆党穏健派の勝利だ！"
 tbs_skelton.1.b:0 "ヴラーンゲリ2世率いる右派の勝利だ！"
 tbs_skelton.1.c:0 "ファシスト党中道派の勝利だ！"
 tbs_skelton.1.d:0 "ファシスト党本流派の勝利だ！"
 tbs_skelton.2.title:0 "総統選"
 tbs_skelton.2.desc:0 "オットー・エルンスト・レーマーが襲撃された。ナチ党内では権力闘争が始まったそうだ。"
 tbs_skelton.2.a:0 "レーマーが権力を維持した。"
 tbs_skelton.2.b:0 "ナチ党急進派が勝利した。"
 tbs_skelton.2.c:0 "改革派が勝利した。"
 tbs_skelton.3.title:0 "企画院の暗躍"
 tbs_skelton.3.desc:0 "企画院は満州国軍の左派や民兵、一部の社会主義運動家を味方につけてクーデターを画策している。"
 tbs_skelton.3.a:0 "クーデターを退けた！"
 tbs_skelton.3.b:0 "和田博雄が権力を握った。"
 tbs_skelton.4.title:0 "チリ・クーデター"
 tbs_skelton.4.desc:0 "アウグスト・ピノチェト率いるチリ国軍がクーデターを画策している。"
 tbs_skelton.4.a:0 "クーデターを退けた！"
 tbs_skelton.4.b:0 "ピノチェトが権力を握った。"
 tbs_skelton_news.0.title:0 "[ROOT.GetNewsHeader]ゲオルギー・ギンスの死"
 tbs_skelton_news.0.desc:0 "本日極東のチタから飛び込んできたニュースは異例のものだった。長年にわたって極東で大統領を務めていたゲオルギー・ギンスが病死したというのだ。\n\n彼の葬式は身内によって迅速に行われ、臨時大統領は国家大衆党の会議によって英雄アレクサンドル・コルチャークの息子であるロスチスラフ・コルチャークが就任した。"
 tbs_skelton_news.0.a:0 "面白い展開だ。"
 tbs_skelton_news.1.title:0 "[ROOT.GetNewsHeader]極東でコルチャークが権力を維持"
 tbs_skelton_news.1.desc:0 "ゲオルギー・ギンスが死去したことによって開催された極東の大統領選はロスチスラフ・コルチャークが制したようだ。白軍ロシアの臨時大統領だったアレクサンドル・コルチャークの息子、ロスチスラフは運命のいたずらからか再び極東ロシアの頂点に立ったそうだ。\n\nロスチスラフはギンスの遺志を継ぐことを明言しており、極東の今後の展開に専門家たちは興味を示している。"
 tbs_skelton_news.1.a:0 "面白い展開だ。"
 tbs_skelton_news.2.title:0 "[ROOT.GetNewsHeader]極東で黒い男爵が権力を奪取"
 tbs_skelton_news.2.desc:0 "ゲオルギー・ギンスが死去したことによって開催された極東の大統領選はピョートル・ヴラーンゲリ2世が制したようだ。「黒い男爵」と呼ばれ、ロシア内戦の内には勇猛果敢に赤軍と戦ったピョートル・ヴラーンゲリ将軍の息子、ピョートル・ヴラーンゲリ2世は極東ロシアの頂点に立ったそうだ。\n\nヴラーンゲリ2世は軍隊を中心とした政治を行うことを明言しており、極東の今後の展開に専門家たちは興味を示している。"
 tbs_skelton_news.2.a:0 "面白い展開だ。"
 tbs_skelton_news.3.title:0 "[ROOT.GetNewsHeader]ロシアファシスト党中道派が極東を席巻"
 tbs_skelton_news.3.desc:0 "ゲオルギー・ギンスが死去したことによって開催された極東の大統領選はボリス・タドリーが制したようだ。かつてはヨーロッパを中心にファシスト運動を行い、ついにはロシアファシスト党中道派の頭領と目されるまでになったボリス・タドリーはロシアファシスト党を席巻した上で極東ロシアの頂点に立ったそうだ。\n\nタドリーはファシズムを中心とした国粋主義政治を行うことを明言しており、極東の今後の展開に専門家たちは興味を示している。"
 tbs_skelton_news.3.a:0 "面白い展開だ。"
 tbs_skelton_news.4.title:0 "[ROOT.GetNewsHeader]ロシアファシスト党が極東を席巻"
 tbs_skelton_news.4.desc:0 "ゲオルギー・ギンスが死去したことによって開催された極東の大統領選はアレクサンドル・ボロトフが制したようだ。かつては秘密警察として満洲やロシアファシスト党の治安維持活動を行い、ついにはロシアファシスト党の代理党首にまでなったアレクサンドル・ボロトフはついに極東ロシアの頂点に立ったそうだ。\n\nボロトフは秘密警察を中心とした国家社会主義政治を行うことを明言しており、極東の今後の展開に専門家たちは興味を示している。"
 tbs_skelton_news.4.a:0 "面白い展開だ。"
 tbs_skelton_news.5.title:0 "[ROOT.GetNewsHeader]レーマーがドイツでの権力を維持"
 tbs_skelton_news.5.desc:0 "オットー・エルンスト・レーマーは何者かによって襲撃されたが、迅速な対応が功をなしたため何者かに権力を奪われることはなかった。\n\nレーマーは迅速に不忠なナチ党員や裏切者に対して粛清を命じ、ドイツの治安は維持されたそうだ。"
 tbs_skelton_news.5.a:0 "面白い展開だ。"
 tbs_skelton_news.6.title:0 "[ROOT.GetNewsHeader]ドイツでヒトラー主義者の支持が拡大"
 tbs_skelton_news.6.desc:0 "オットー・エルンスト・レーマーは何者かによって襲撃され、党内急進派でヒトラー主義者のヨーゼフ・グローエが権力を握った。\n\nグローエは党内屈指のヒトラー主義者であり、旧体制のナチス・ドイツを取り戻すことを宣言している。"
 tbs_skelton_news.6.a:0 "面白い展開だ。"
 tbs_skelton_news.7.title:0 "[ROOT.GetNewsHeader]ドイツで改革派の支持が拡大"
 tbs_skelton_news.7.desc:0 "オットー・エルンスト・レーマーは何者かによって襲撃され、党内改革派のバルドゥール・フォン・シーラッハが権力を握った。\n\nシーラッハはナチ党改革派の頭領であり、イタリアのファシズムや大日本帝国のコーポラティズムを中心とした改革ファシズム体制をとると宣言している。"
 tbs_skelton_news.7.a:0 "面白い展開だ。"
 tbs_skelton_news.8.title:0 "[ROOT.GetNewsHeader]イギリスで共産主義者が粛清"
 tbs_skelton_news.8.desc:0 "ロイ・ペインター政権のイギリスで驚くべき指令が出された。それは共産主義者らを中心とした左翼の一斉弾圧である。国内では戒厳令が敷かれ、秘密裏にリスト化された社会主義者や戒厳令を無視して外出した者は無慈悲にも軍警察によって粛清された。\n\nこの戒厳令はペインター内閣が停止を宣言するまで停止しないと目されており、イギリス国民の不安は半永久的に除かれないだろう。"
 tbs_skelton_news.8.a:0 "面白い展開だ。"
 tbs_skelton_news.9.title:0 "[ROOT.GetNewsHeader]ニューヨーク爆破事件"
 tbs_skelton_news.9.desc:0 "アメリカでは悲劇が起きた。ニューヨークのビルや街並みが何者かによって爆破されたのだ。\n現状多くの死傷者が出ており、警察やCIAは迅速な原因究明に力を注いでいるが、奇妙なことに一切の手がかりが消滅していることで捜査は難航を極めている。\n\n証言を用いた一説ではアメリカ共産党やイッピー党などの青年無政府共産主義者が権力への反抗としてビル群を爆破したともされている。"
 tbs_skelton_news.9.a:0 "面白い展開だ。"
 tbs_skelton_news.10.title:0 "[ROOT.GetNewsHeader]イタリアで原子力発電所が爆発"
 tbs_skelton_news.10.desc:0 "イタリア南部のシチリア島では最悪の状況に陥ることとなった。原子力発電所が爆発したのだ。\nイタリアでの原発維持は杜撰といえるもので、専門家は迅速に対応を行わなければいずれ大事故を招くだろうと言われていたそうだ。\n\nシチリア島では避難活動や救助活動が行われており、安息が再び訪れるまでにかなりの時間がかかることが目されている。"
 tbs_skelton_news.10.a:0 "面白い展開だ。"
 tbs_skelton_news.11.title:0 "[ROOT.GetNewsHeader]満州でのクーデター未遂事件"
 tbs_skelton_news.11.desc:0 "満州国では企画院が率いる満州国軍の左派や民兵、一部の社会主義運動家らによるクーデター未遂事件が発生したが、迅速な対応により退けられた。\n\n首謀者の和田博雄は本国に更迭され、クーデター未遂事件の参加者は漏れなく全員労働キャンプへと送られたそうだ。"
 tbs_skelton_news.11.a:0 "面白い展開だ。"
 tbs_skelton_news.12.title:0 "[ROOT.GetNewsHeader]満州で企画院が勝利"
 tbs_skelton_news.12.desc:0 "満州国では企画院が率いる満州国軍の左派や民兵、一部の社会主義運動家らによるクーデターが発生し、和田博雄が満州の政権を奪い取ったそうだ。\n\n今後は企画院を中心とした本国により忠実な体制が取られると目されている。"
 tbs_skelton_news.12.a:0 "面白い展開だ。"
 tbs_skelton_news.13.title:0 "[ROOT.GetNewsHeader]アジェンデがクーデターを退ける"
 tbs_skelton_news.13.desc:0 "チリではアウグスト・ピノチェト率いるチリ国軍がクーデターを実行したそうだが、民兵の反抗などによりクーデターを未遂で済ますことに成功したそうだ。\n\nピノチェトら国軍首脳はアメリカなどの自由主義諸国に亡命したそうで、今しばらくはチリの民主主義は生き続けるだろう。"
 tbs_skelton_news.13.a:0 "面白い展開だ。"
 tbs_skelton_news.14.title:0 "[ROOT.GetNewsHeader]チリ・クーデター"
 tbs_skelton_news.14.desc:0 "チリではアウグスト・ピノチェト率いるチリ国軍がクーデターを実行し、その結果サルバドール・アジェンデ率いる社会党内閣は崩壊した。社会主義者らは直ちに処刑され、チリでは全国戒厳令が敷かれている。\n\nピノチェトは引き続き大東亜共栄圏に残留するが日本だけでなくアメリカら自由主義諸国とも外交を行うことを掲げており、チリには新たな時代が訪れるだろう。"
 tbs_skelton_news.14.a:0 "面白い展開だ。"

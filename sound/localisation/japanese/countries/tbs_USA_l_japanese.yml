#国民精神
 USA_a_quiet_pacific:0 "静かなる太平洋"
 USA_a_quiet_pacific_desc:0 "太平洋戦争が西海岸まで到達し、中国を何年も苦しめ、イギリスとフランスを主要国から屈辱的な傀儡国家に引きずり下ろした争いに、アメリカが巻き込まれるのではないかと心配された時期もあったが、杞憂だった。\nアメリカはその西海岸で平和を知っていたのだ。日米の文化交流は珍しいことだが、ないわけでもない。フォードやシボレーのトラックが東京を走り、日本の電化製品がアメリカの市場で人気を博している。この2つの国は、どちらも破壊的な戦争の再発を望んでいないため、理解し合うことができた。現在、東京とワシントンの間には暗黙の了解があるのだ。"
 USA_bastion_of_liberty:0 "自由の砦"
 USA_bastion_of_liberty_desc:0 "南京に日の丸が掲げられ、パリに鉤十字が提げられたとき、多くの人が新しい世界におけるアメリカの立場を疑問視した。連合国やソビエトの敗戦後、孤立主義的な感情が高まり、世界恐慌の余波が反対や軽蔑の感情を増幅させた。\nしかし、時が経つにつれ、アメリカ大陸の国益が問われるようになった。旭日旗はますます大きくなり、かつて強大だったヨーロッパの帝国をアジアは食い尽くし、アメリカの援助によりオーストラリアにわずかに及ばない程度にまでなった。ドイツは、ヨーロッパ全土で絶滅作戦を展開し、その恐怖をアフリカや旧ソ連にもたらした。\n時代は変わったが、現実は変わっていない。日本はアジアのほぼ全域を支配し、ドイツの鉄の鉤爪はヨーロッパの人々を掴み、すぐに離そうとはしない。\nアメリカは、このような運命を自国民や同盟国にもたらすことがないようにするだろう。アメリカは自由であり続け、世界はいつの日か真の自由を知ることになるだろう。\nしかし、民主主義とは気まぐれなもので、正しい考えが間違った人々に実行されてしまうこともあるのだ。"
 USA_the_johnson_doctrine:0 "ジョンソン・ドクトリン"
 USA_the_johnson_doctrine_desc:0 "ジョンソン・ドクトリンとは、1966年の大西洋沿岸事件の後にジョンソン政権が策定したもので、米国の外交政策における主要な推進力となっている構想である。\n旧枢軸国に対抗するあらゆる組織の武装化を呼びかけ、情報、武器、訓練、場合によってはアメリカの顧問をアメリカの利益となる組織に提供することを支援するドクトリンである。\n日米関係の改善により、ドクトリンは修正されたが、ロシアのパルチザングループや、イタリアとドイツの反植民地勢力を支援し、アメリカとヨーロッパ諸国との間に絶え間ない摩擦を引き起こしている。"
 USA_the_soaring_eagle:0 "飛翔する大鷲"
 USA_the_soaring_eagle_desc:0 "ロシアの鷲は、その鳴き声が何マイルも響く中、去勢され、死につつある。かつて強大だったドイツの鷲は、伸びすぎた帝国と持続不可能なシステムが腐敗と革命の機運を作り出し、その隙間を縫うように綻びを見せた。\nその最中、混沌を見守りながら、アメリカの大鷲が舞い上がる。その商品は市場を支配し、その映画は世界中で見られ、そのミュージシャンは最も有名で、その製造業は最高の製品を生み出している。\nしかし、大鷲は、イカロスの「太陽に近づきすぎると翼が溶けてしまう」という警告が真実であることを知っている。\n結局のところ、飛行とはバランスをとることなのではないだろうか。"
 USA_untested_dod:0 "テストされていない国防総省"
 USA_untested_dod_desc:0 "アメリカは戦争を知らない国ではないが、現代ではまだ未開拓の国である。アメリカは兵器やドクトリンの開発では競合相手に遅れをとっていないが、国防総省の準備不足と冷淡な態度は、アメリカが次の大きな紛争に備える準備ができているかどうか、疑問を抱かせることがある。"

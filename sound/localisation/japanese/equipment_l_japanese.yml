 gw_tank_equipment:0 "前大戦型戦車"
 gw_tank_equipment_short:0 "前大戦型戦車"
 gw_tank_equipment_desc:0 "第一次世界大戦の戦車は西部戦線で膠着した塹壕戦を打開するべく、イギリスとフランスで別々かつ同時に開発された。「タンク」は、開発初期にイギリスが機密保持のために名付けた名称だった。初期の戦車は機関銃と小口径砲で武装され、鈍足で、小火器の攻撃に耐えるだけの装甲しか備えていなかった。"

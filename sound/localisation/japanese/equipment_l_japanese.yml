 train_equipment:0 "列車"
 train_equipment_desc:0 "鉄道は補給元から、鉄道で結ばれた補給ハブに物資を輸送する。"
 train_equipment_1:0 "民間列車"
 train_equipment_1_desc:0 "通常の民間貨物輸送から軍に引き継がれたこの機関車は、大量の物資を長距離輸送するのに適している。しかし、民間用構造であるがゆえに脆弱である。"
 train_equipment_2:0 "戦時簡易列車"
 train_equipment_2_desc:0 "廉価生産を目指すべく、通常の貨物列車に見られる多くの機能を省略した簡易設計版。通常の列車と同様に脆弱であるが、より簡単に交換できる。"
 train_equipment_3:0 "装甲列車"
 train_equipment_3_desc:0 "機関車を重厚な装甲で包み込み、敵の攻撃を受けにくくしたもの。他の設計と同等の貨物輸送ができるが、生産コストが高い。"
 railway_gun_equipment:0 "鉄道砲兵"
 railway_gun_equipment_desc:0 "重砲を鉄道車両に搭載して輸送するもの。"
 railway_gun_desc:0 "鉄道は、重火器を内陸部にまでそれなりの速度で移動が可能なので、敵の陣地を広範囲に、かつ効果的に砲撃が可能となる。"
 railway_gun_equipment_1:0 "列車砲"
 floating_harbor_equipment:0 "浮体式港湾施設"
 floating_harbor_equipment_desc:1 "水上を移動でき、数時間で組み立てが完了するポンツーンやプレハブ式コンクリート構造物を連ねて、物資荷揚げ作業用の掩体付きの上陸スペースを作るもの。"

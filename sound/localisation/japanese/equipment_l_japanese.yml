 artillery_equipment_2:0 "改良型野戦砲"
 artillery_equipment_2_desc:0 "新型の液気圧式駐退復座機と長砲身化が特徴の新型榴弾砲。"
 artillery_equipment_3:0 "発展型野戦砲"
 artillery_equipment_3_desc:0 "以前では到達困難だった地域への砲兵支援を可能にする、輸送時の分解が可能な軽量砲。"
 anti_air_equipment_2:0 "改良型対空砲"
 anti_air_equipment_2_desc:0 "高空を飛ぶ航空機を目標とする事を可能にする、薬室が大型化し長砲身化した対空砲。"
 anti_air_equipment_3:0 "発展型対空砲"
 anti_air_equipment_3_desc:1 "高高度を高速で飛ぶ敵航空機とも戦うため、高射程化され高い発射速度を持つ発展型移動式対空砲。"
 rocket_artillery_equipment_2:0 "発展型ロケット砲"
 rocket_artillery_equipment_2_desc:0 "軽砲兵部隊の射程を向上し、回転により弾道が安定したロケット。"
 anti_tank_equipment_2:0 "改良型対戦車砲"
 anti_tank_equipment_2_desc:0 "傾斜装甲を持つ現代型重戦車を攻撃するための大口径砲。"
 anti_tank_equipment_3:0 "発展型対戦車砲"
 anti_tank_equipment_3_desc:0 "様々な新型弾薬技術と高い砲口初速を持つ砲を組み合わせる事で、敵が開発するであろういかなる新型装甲にも対抗し得る対戦車砲を用意する。"
 motorized_rocket_equipment:0 "自動車化ロケット砲"
 motorized_rocket_equipment_short:0 "自動車化ロケット"
 motorized_rocket_equipment_desc:0 "多連装ロケット弾発射機は、従来の火砲に比べると短時間で火力を目標地域に投射できるが、射撃精度と再装填時間では劣っている。トラックに搭載されたロケット弾発射機は、素早く攻撃を開始し敵が反撃してくる前に陣地転換をする事ができる。"
 motorized_rocket_equipment_1:0 "自動車化ロケット砲"
 motorized_rocket_equipment_1_short:0 "自動車化ロケット"
 motorized_rocket_equipment_1_desc:0 "多連装ロケット弾発射機は、従来の火砲に比べると短時間で火力を目標地域に投射できるが、射撃精度と再装填時間では劣っている。トラックに搭載されたロケット弾発射機は、素早く攻撃を開始し敵が反撃してくる前に陣地転換をする事ができる。"
 amphibious_mechanized_equipment:0 "水陸両用装軌車"
 amphibious_mechanized_equipment_short:0 "水陸両用装軌車"
 amphibious_mechanized_equipment_desc:0 "水陸両用装軌車またはアムトラックは、海兵隊員が装甲に守られつつ浜辺へ上陸することを可能にする。しかし、これは燃費の悪さという代償を伴う。"
 amphibious_mechanized_equipment_1:0 "水陸両用装軌車"
 amphibious_mechanized_equipment_1_short:0 "基本型水陸両用装軌車"
 amphibious_mechanized_equipment_1_desc:0 "水陸両用装軌車またはアムトラックは、海兵隊員が装甲に守られつつ浜辺へ上陸することを可能にする。しかし、これは燃費の悪さという代償を伴う。"
 amphibious_mechanized_equipment_2:0 "改良型水陸両用装軌車"
 amphibious_mechanized_equipment_2_short:0 "改良型水陸両用装軌車"
 amphibious_mechanized_equipment_2_desc:0 "これらの水陸両用装軌車（アムトラック）は、海岸で荷降ろしを容易にするためのリアローディングランプなど、基本型に比べていくつかの改良が施されている。"
 amphibious_tank_equipment:0 "水陸両用戦車"
 amphibious_tank_equipment_short:0 "水陸両用戦車"
 amphibious_tank_equipment_1:0 "基本型水陸両用戦車"
 amphibious_tank_equipment_2:0 "改良型水陸両用戦車"
 amphibious_tank_equipment_desc:0 "水上を移動できるように改良された戦車。普通の戦車よりも強襲上陸や渡河に適するが、より多くの燃料を必要とする。"
 amphibious_tank_equipment_1_desc:0 "本質的に浮遊するよう改造された現代型軽戦車であるこの車両は、橋頭堡を確立している部隊に火力支援を提供する。"
 amphibious_tank_equipment_2_desc:0 "水上移動するように改造された現代型中戦車。追加された汎用性と機動性は、燃費の低下という犠牲を払ってもたらされる。"

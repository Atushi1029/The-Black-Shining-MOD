 rea_eurasianism_ideology:0 "Eurasianism"
 rea_eurasianism_ideology_desc:0 "Eurasianism is defined in relation to the proposal of a Eurasian super-nation as a social concept that the peoples of Eurasia, from the Carpathian Mountains to the Mongolian steppes, must be integrated into a single social and political group in order to increase national strength and protect against destructive external influences. It is then through preparation and implementation that the passions of the peoples are maximised and social feats are achieved. This approach extends to forcibly integrating Eurasian countries into a single framework in order to realise the doctrine of cultural integration."

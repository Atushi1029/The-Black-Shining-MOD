 rea_eurasianism_ideology:0 "ユーラシア主義"
 rea_eurasianism_ideology_desc:0 "ユーラシア主義とは、ユーラシア超国家の提案に関連して、カルパティア山脈からモンゴルの草原に至るユーラシア大陸の民族が、国力を高め、破壊的な外部影響から保護するために、単一の社会・政治集団に統合されなければならないという社会概念であると定義されている。そして、その準備と実行を通じて、民族の情熱を最大限に引き出し、社会的偉業を達成するのである。この考え方は、文化的統合の理念を実現するために、ユーラシア諸国を強制的に一つの枠組みに統合することにまで及んでいる。"

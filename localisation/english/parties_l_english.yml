 patdes_technocracy_ideology:0 "技術家主義"
 patdes_technocracy_ideology_desc:0 "技術家主義、またはテクノクラシーは、科学技術や経済運営、社会政策などの高度な技術的専門知識をもとに政策立案に参画し、その実施に関与する官僚によって、経済・行政が支配される社会体制や思想である。"
 patdes_transhumanism_ideology:0 "トランスヒューマニズム"
 patdes_transhumanism_ideology_desc:0 "トランスヒューマニズムとは、長寿や認知力を大幅に向上させる高度な技術を開発し、広く普及させることによって、人間の状態を向上させることを主張する思想である。トランスヒューマニストは、人間の根本的な限界を克服する可能性のある新技術の潜在的な利点と危険性、およびそうした技術の使用に関する倫理を研究している。トランスヒューマニストの中には，人間はいずれポストヒューマンというラベルに値するほど現状から大きく拡張された能力を持つ存在に変身することができるかもしれないと考えている者もいる。トランスヒューマニスト達ははこれらの哲学的・倫理的思想を政治と迎合させ、超人間を誕生させることを目論んでいる。"
 natcor_american_fascism_ideology:0 "アメリカン・ファシズム"
 natcor_american_fascism_ideology_desc:0 "アメリカン・ファシズムは膨大な歴史と共にある。1920年代、アメリカの知識人はイタリアにおけるムッソリーニの初期のファシスト運動にかなりの注意を払ったが、彼の支持者になったものはほとんどいなかった。しかし、彼は当初、イタリア系アメリカ人のコミュニティで非常に人気があった。1930年代、ヴァージル・エフィンガーは、KKKの過激派派閥であり、革命を起こしてアメリカにファシズムを確立しようとした準軍事組織、黒軍団を率いていた。\n戦間期においてファシズムの台頭はアメリカにおいて懸念を抱かせたが、アメリカ政府、企業社会、エリートのかなりの部分によって肯定的に捉えられていた。ファシズムは西洋の広範な経済浸透を可能にし、また大いに恐れられていた労働運動と左翼を破壊したため、アメリカでは肯定的に見られていたのである。1936年から1941年までイタリアに駐在したアメリカ大使のウィリアム・フィリップスは、「大衆の状況を改善しようとするベニート・ムッソリーニの努力に大いに感銘を受けた。」とし、また、「国民の福祉が彼らの主要目的である限り、彼らは真の民主主義を代表している。」というファシストの見方を支持する多くの証拠を見いだしたのである。彼はムッソリーニの功績を「驚くべきものであり、常に驚きの源泉である。」とし、彼の「偉大な人間的資質」を大いに賞賛している。アメリカ国務省は熱狂的に同意し、ムッソリーニが混沌から秩序を、無秩序から規律を、破産から支払能力をもたらしたことと、エチオピアにおける壮大な業績を賞賛していたのである。"
 natcor_fascism_ideology:0 "ファシズム"
 natcor_fascism_ideology_desc:0 "ファシズムは様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"

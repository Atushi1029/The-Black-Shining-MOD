 JAP_ichio_asukata_hog_desc:0 "§Y$tbs_head_of_government$\n$tbs_popular_figurehead$\n§!Ichio Asukata was not particularly well-born, but he grew up to be a gentle man and was trusted by many workers. He was a member of the Sangyō Hōkokukai after the end of WWII, and in 1956 he became a member of the Taisei Yokusankai - Reformists. Within the Reformists, he belonged to the Social Democrats' group, but suddenly moved to it when Japan was defeated by the Chinese and Kei Hoashi founded a leftist faction. He rose to the top of the government using his energy and the trust of the workers, and is now in charge of the Minister of State."

 GER_legacy_of_the_end_sieg:0 "Legacy of the End Sieg"
 GER_legacy_of_the_end_sieg_desc:0 "We won the second world war, but what we got was neither security nor authority, but a hopeless situation. The German-Italian war, which began with the failure of the Bormann government and the Goering government and Wehrmacht intrigues that began there, undermined Germany. The influence of the NSDAP has no longer been declining over the past few years, and the people have found themselves beginning to nudge towards democracy and socialism. If this situation is not addressed as soon as possible, this millennium will collapse."
 GER_nazis_kaiserreich:0 "Nazi's Kaiserreich"
 GER_nazis_kaiserreich_desc:0 "Germany has long been a one-party state, but surprisingly this system does not seem to be undermined by invaders. Absolute strong-arm power is reminiscent of the former German Reich. The former aristocracy has moved on to NSDAP party members, and the party leadership is probably like a virtual emperor. On the other hand, the system is said to be attracting national attention, as public opinion in recent years suggests that this system will not last long."
 GER_wind_of_democratization:0 "Wind of Democratization"
 GER_wind_of_democratization_desc:0 "In recent years, there has been a noticeable shift away from Nazism and towards reform among young people in Germany. Democracy and socialism are beginning to attract attention in the country, not only among young people, and they are said to support the NSDAP reformist Albert Speer. He is an old NSDAP party member, but in recent years he has dreamt of resuming elections, restoring the multi-party system and creating a society with gender equality, and is now a popular figure among the public. Meanwhile, conservatives who fear these things are secretly carrying out a crackdown on speech, and there is no telling when a major rift with the public will erupt..."
 GER_wo_alle_strassen_enden:0 "Wo alle Straßen enden"
 GER_wo_alle_strassen_enden_desc:0 "Germany has lived with a history of struggle. The most recent war, the German-Italian War, was like a demonstration of Germany's weakness to the rest of the world, but since then Germany has changed a lot. On the other hand, as this history of struggle tells us, the German people today are living on the basis of countless corpses. This Germany, stained with blood and moaning, will never know defeat. We have won... surely..."

 screen_op_JAP_desc:0 "§G==[ROOT.GetName]==\n\n§!大日本帝国、それを一言で表すのなら「栄光」ともいえるだろう。1936年2月26日、帝都東京は天の怒りに焼き尽くされた。皇道派がクーデターを起こしたのだ。\n当時軍の中核を担っていた統制派、天皇の側近、政治家たちは皇道派の勝利を予想していなかった。それらの予測はいとも簡単に裏切られ、陛下は彼らに対して慈悲を見せたのだ。これ以上の無益な殺生を行わないこと、ただそれだけを条件に青年将校たちはクーデターを成功させるに至った。\n\n数日後には真崎甚三郎を中心とした皇道派の軍事内閣が組閣された。この内閣は統制派の追放、社会主義者への弾圧、日中戦争の開戦が主な実績だといえる。\n日中戦争は熾烈なものだった。当時アメリカを席巻していたジョン・N・ガーナー大統領は反共反ソをモットーとした右翼政治を展開しており、ソビエト連邦の手先とみなされた中華民国への宣戦布告、それはアメリカにとって支援に値するものだった。アメリカの支持を取り付けた日本は短期間で北京、南京を占領し、蒋介石が重慶に撤退して以降は泥沼の戦いが続いた。\n\n時が流れ1939年3月、同じ皇道派内からも不満がたまっていた真崎の内閣は瓦解し、荒木貞夫が新首相に任命された。荒木は既存の内閣では皇道派が衰弱してしまうことを予測し、近衛文麿や久原房之介といった政界の有力者に呼びかけ、挙国一致内閣を構成した。\n1942年、ドイツがソビエト連邦を相手に善戦していたことをきっかけに当初の「北進論」を実行、ソビエト連邦に対して宣戦布告した。極東やシベリアの寒さは日本軍を蝕むものだったが、アメリカの改正レンドリース法、海軍や予備役を中心としたインドシナ進駐、1943年のイギリス陥落は日本とドイツによるソビエト侵攻を有利なものとし、1944年にソビエト連邦は崩壊した。\n\n1945年の講和会議ではマレーシア、ビルマ、インド、インドシナ諸国、インドネシアを独立させることに成功し、それらの国はシャムとともに大東亜共栄圏へと加盟した。\n一方で国内では近衛による実質的な主導権の奪取、そして1947年に荒木が病死したことによる政権の引継ぎは近衛が行うこととなった。1949年6月には中華民国を完全に屈服させ、10月には近衛が目論む国粋主義の新体制、そしてそれを実施するための政党である「大政翼賛会」が設立された。久原や新しく力をつけ始めた吉田茂や鳩山一郎、浅沼稲次郎の斡旋によって立憲政友会から社会大衆党までの政党を複合した最大の政党が完成し、大政翼賛会は覇権を握ることとなった。\n\nそんな近衛の覇権にも凋落は訪れた。1953年5月、内閣書記官長だった尾崎秀実がソビエト連邦、崩壊後はアメリカ共産党のスパイであることが発覚したのだ。尾崎は迅速に処刑され、それに付随して近衛内閣は崩壊したのだ。\n後任の吉田茂は長年放置されてきた戦時憲法などの緩和などに取り組んだ。「日本民主主義の父」とまでいわれる吉田は共産主義者への取り締まりを続ける一方で、近代民主主義国家を目指し選挙制度や官僚制、法整備やインフラ整備を進めた。\n\n1958年にアメリカを中心に二度目の世界恐慌が発生し、対応不足から吉田政権が瓦解した。かつて大蔵官僚だった池田勇人と商工官僚だった岸信介は日本流国家社会主義を掲げた新体制を掲げ、翼賛会内に新派閥「国民同志会」を設立し、瞬く間に支持を拡大した。池田を新首相に据えて日本は新たなスタートを踏み出したはずだったが、それは失敗に終わった。そしてそれを期に反乱を起こした中華民国への対処、大日本帝国は窮地へと叩き落されたのだった。アメリカやイタリアの軍事的支援を取り付けた中華民国は日本軍を大いに苦しませたのだ。また、長い間日本の経済的支配からの脱却を目論んでいたインドやビルマ、シャムは日本を見限り、ラオスはシャムの軍門に下り、日本は多くの仲間をも失う結果となった。そして6年もの戦いを通じて最後は中華民国の独立を承認、その結果はかつてないほどに日本を追い詰めた。\n\n講和会議が終了した後、当時の首相だった川島正二郎率いる国民同志会、そして多大な犠牲を払った挙句敗北した軍部、国民の彼らに対する不満は短期間で世論を左傾化させた。\nそして長らく息を潜めていた社会主義理論家が目を覚まし、翼賛会内に「社会革新同盟」を設立した。\n派閥の盟主として君臨した帆足計は1967年の翼賛選挙の際に翼賛会を席巻することに成功し、大日本帝国初の社会主義者の首相となった。彼の最初の仕事は中国に便乗した裏切者であるフィリピンとベトナムへの対処だった。フィリピンに対しては大規模な軍事作戦と機動戦による蹂躙、ベトナムには新型兵器の実験を兼ねて2発の原子爆弾を投下した。世界初の核兵器の投下はアメリカやイタリアを中心とした自由主義諸国からの非難を招いたが、彼は一切動じることは無かった。\n鎮圧後は社会主義と労働者を中心とした大規模な改革を行い、国内状況をある程度安定化させることに成功した。"

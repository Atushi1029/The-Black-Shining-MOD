 ultnat_reformed_corporatism_ideology:0 "改革コーポラティズム"
 ultnat_reformed_corporatism_ideology_desc:0 "改革コーポラティズムとは、ファシズムが衰退したことで日本で成立した国家コーポラティズムに対し、財閥や軍部の影響力をより強固なものにした体制といえる。既存のコーポラティズムが左派に近しい点で大きく違うといえるだろう。\n超国家主義的側面を持つこの体制は労働よりも経営に重点を置いているといえる。日本や大東亜共栄圏内で財閥や軍部が影響力を持っていることは紛れもない事実であり、大政翼賛会と違って政党政治というよりは権威専制に近いとも考えられる。"

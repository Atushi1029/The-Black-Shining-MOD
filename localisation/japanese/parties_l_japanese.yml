#全体社会主義
 totalitarian_socialism:0 "全体社会主義"
 totalitarian_socialism_noun:0 "全体社会主義"
 totalitarian_socialism_desc:0 "左派全体主義政権"
 totalitarian_socialism_ideology:0 "全体社会主義"
 totalitarian_socialism_ideology_desc:0 "全体社会主義は、世界革命の達成までは、革命国家は中央集権化され、残りの資本主義国家と戦うために軍国化される必要があると述べたことによって成立した。全体社会主義体制によって社会が変容する度合いもかなり大きく、しばしば社会の全体主義的支配と個人崇拝の構築に向かうのである。全体社会主義はまた、古典的共産主義とは無縁であっても、軍事化・中央集権化・社会の全体主義的変容などの特徴を持つ左翼国家を指す場合にもしばしば用いられる。"
#急進社会主義
 radical_socialism:0 "急進社会主義"
 radical_socialism_noun:0 "急進社会主義"
 radical_socialism_desc:0 "左派革新主義政権"
 radical_socialism_ideology:0 "急進社会主義"
 radical_socialism_ideology_desc:0 "急進社会主義は様々な古典的左翼思想のことを表す。この思想の最終的な目標は、運動ごとにその細部は異なるものの、労働者にとっての楽園を作り上げることである。"
#漸進社会主義
 moderate_socialism:0 "漸進社会主義"
 moderate_socialism_noun:0 "漸進社会主義"
 moderate_socialism_desc:0 "左派革新主義政権"
 moderate_socialism_ideology:0 "漸進社会主義"
 moderate_socialism_ideology_desc:0 "漸進社会主義とは、改良された社会主義、もしくは穏健的な政治行動を以ての革命を目指す社会主義思想である。この思想は存在しうる社会主義の欠点を修正した修正主義ともなり得るため、社会主義同士の対立に発展し得る。また、この思想は宗教社会主義や急進リバタリアニズムなどに進化する可能性が存在する物腰柔らかいものでもある。"
#社会民主主義
 social_democracy:0 "社会民主主義"
 social_democracy_noun:0 "社会民主主義"
 social_democracy_desc:0 "左派自由主義政権"
 social_democracy_ideology:0 "社会民主主義"
 social_democracy_ideology_desc:0 "改良主義的手段によって平等及び社会主義国家を追求すべく、社会民主主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 leftist_patriotism_ideology:0 "左派愛国主義"
 leftist_patriotism_ideology_desc:0 "土地や人々、国を植民地にするというのは、そこにあるべき権利を否定しているという点で最悪の犯罪である。民族は未来を奪われた灰となり、侵略者達に蝕まれ、社会体制は完全に破壊される。こうした状況に陥った国は世界中で散見される。残酷な植民地主義への糾弾、それが左派愛国主義だ。これは勝者達によって造られた国家主義と違って、植民地化を肯定的に評価している。植民地化によって人々が共通の革命闘争を経験し、かえって民族の団結に寄与する一要素になりうるというのがその理由だ。左派愛国主義者は自分たちの民族や文化こそが優れていると語り掛けるのではなく、団結して侵略者を打ち払うべきだと唱えている。左派愛国主義は社会主義の実現に向けて闘い続ける。"
#自由民主主義
 liberal_democracy:0 "自由民主主義"
 liberal_democracy_noun:0 "自由民主主義"
 liberal_democracy_desc:0 "中道自由主義政権"
 liberal_democracy_ideology:0 "自由民主主義"
 liberal_democracy_ideology_desc:0 "自由主義とは、経済的・社会的格差に対処するために自由市場を活用しながら、経済的・社会的格差に対処しようとする体制を指す。社会的自由主義者は、個人の権利に関する問題については進歩的な立場をとるが、経済的な意見については異なることがある。ある人は、より保守的な支出方法が一般市民にとってより有益であると結論付ける。また、社会民主主義の考え方と重なる部分もある。基本的に政府は国民の一般的な福祉に投資すべきであり、同時に市場に介入し、不公正な慣行がないことを確認する。自由主義は、若い有権者や不利な立場にある有権者の間で人気があり、自由主義世界の一部を席巻していおり、アメリカでより支配的な政治勢力の一つとしてその地位を固めつつある。アメリカでは社会民主主義との相性もよく、急進的でない保守派とも上手く歩調を合わせることが可能だ。故に自由主義者は共和党支持者や保守派との間で大きな連帯を形成している。"
 environmental_liberalism_ideology:0 "環境自由主義"
 environmental_liberalism_ideology_desc:0 "環境自由主義は地球、そして環境保護を中心とし、地球が傷つくことなく次の世代に受け継がれることを重要視している。環境自由主義は、自然界が流動的であることを受け入れ、自然界をそのまま保護しようとはしない。しかし、人間が自然界に与えるダメージを最小限に抑え、ダメージを受けた地域の再生を助けることを目指している。環境自由主義は、平等や個人の自由といった自由主義の制度や信条と、過剰消費や大気汚染といった環境に対する主要な脅威を減らすための環境保護を組み合わせようとするものである。"
 longism_ideology:0 "ロンギズム"
 longism_ideology_desc:0 "ラッセル・ロングの政策と人格に基づいたこのイデオロギーは、その名の通り曖昧なものである。市民的ナショナリズム、深い信心深さ、左派ポピュリスト経済学を支持し、一方で人種などの重要な問題を無視する。権威主義的な統治方法が特徴で、ロンギズム政権は、たとえ国民が必ずしも同意しなくても、国民のために何でもするだろう。"
 market_liberalism_ideology:0 "市場自由主義"
 market_liberalism_ideology_desc:0 "市場自由主義の主な内容は、規制のない自由な市場と民主的で金権的な政治制度である。彼らはより自由な市場は人々をより自由にすると信じており、また個人の政治的、経済的な権利を断固として守ろうとしている。"
 neo_liberalism_ideology:0 "新自由主義"
 neo_liberalism_ideology_desc:0 "新自由主義は、自由市場資本主義に関連する19世紀の思想の政治的再登場を意味する政治体制だ。保守派やリバタリアンの組織、政党、知識人の台頭の火元であり、彼らによって主に主張されている。一般に、民営化、規制緩和、グローバル化、自由貿易、マネタリズム、緊縮財政、経済や社会における民間部門の役割を高めるための政府支出の削減などの経済自由化政策と関連付けられている。新自由主義の思想と実践の両面における特徴は、多くの学者の議論の対象になってきた。\n新自由主義は、経済思想として、1930年代にヨーロッパの自由主義者の間で生まれた。彼らは、古典的自由主義の中心的な思想が第一次大恐慌の後、市場を操作したいという願望に押されることで人気が低下するのを見て、復活、そして進化しようとし、自由市場の変動に対抗し、その社会的悪影響を軽減するために改良された政策を作り出した。 自由市場の変動を緩和するための政策策定の一つの原動力は、1930年代初頭の経済的失敗を繰り返すことを避けたいという願望であり、失敗は主として古典的自由主義の経済政策に起因するとされることもあった。"
 social_liberalism_ideology:0 "社会自由主義"
 social_liberalism_ideology_desc:0 "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
#社会保守主義
 social_conservatism:0 "社会保守主義"
 social_conservatism_noun:0 "社会保守主義"
 social_conservatism_desc:0 "右派自由主義政権"
 social_conservatism_ideology:0 "社会保守主義"
 social_conservatism_ideology_desc:0 "社会の急激な変化は危険であると考え、社会保守主義は伝統と穏健な改革の信奉者となり、時には古い道徳的価値観へ戻ることを提唱する。"
 fiscal_conservatism_ideology:0 "財政保守主義"
 fiscal_conservatism_ideology_desc:0 "財政保守主義とは、保守的政治を行いつつ、政府の支出や債務に慎重であろうとする思想である。資本主義、限定的政府、自由放任主義の原則がその思想的基盤を形成している。財政保守主義者達は、赤字財政の回避、減税を主張し、財政収支の均衡を図りながら、政府支出全体と国家債務を削減する。言い換えれば、財政保守主義者達は、政府が負債によって手段を超えて拡大することには反対であるが、通常、増税よりも負債を選択する。個人主義や自由企業などのリバタリアン的原則を強く信奉し、規制緩和、民営化、自由貿易をしばしば提唱する。"
 neo_conservatism_ideology:0 "新保守主義"
 neo_conservatism_ideology_desc:0 "新保守主義は、政治思想の1つで、自由主義や民主主義を重視して国益や実益よりも思想と理想を優先し、武力介入も辞さない思想である。\n保守の立場を採る組織や個人の間では、必ずしも利害が共通しているわけではなかった。特に伝統主義とリバタリアニズムはしばしば対立する。例えば、キリスト教精神に重点を置く伝統主義者やキリスト教原理主義者と、完全なる自由競争を唱えるリバタリアニズムの間で、政治的対立を引き起こした。しかしリバタリアニズムを信奉する人物がキリスト教の中絶・同性愛者反対に賛同していることからもわかるように、必ずしも両者が激しい意見の相違があると決め付けるのは誤りである。\nまた、外交政策や安全保障政策に重大な関心を払わない伝統主義者や、リバタリアニズムの対外不干渉主義は、反共主義者の積極介入主義との間で、極めて深刻な政治対立を引き起こした。"
 silent_conservatism_ideology:0 "静かなる保守主義"
 silent_conservatism_ideology_desc:0 "この保守思想は極めて穏健な思想であり、この体制に準ずる指導者達は自らの支持者、計画の支援者たちを｢静かなる多数派｣「声なき声」と呼んでいる。「民衆の多くは穏健な考え方を持ち、強く意見を主張しないため、注意深くその声に耳を傾けるべきである。」という考え方が基盤にあり、指導者と国民の間にお互いの信頼があっての上に形成される。"
#権威民主主義
 authoritarian_democracy:0 "権威民主主義"
 authoritarian_democracy_noun:0 "権威民主主義"
 authoritarian_democracy_desc:0 "権威主義政権"
 authoritarian_democracy_ideology:0 "権威民主主義"
 authoritarian_democracy_ideology_desc:0 "権威民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この思想は君主が存在した場合、立憲君主制民主主義ともなり得るものである。"
 dixiecrat_democracy_ideology:0 "ディキシークラット"
 dixiecrat_democracy_ideology_desc:0 "ディキシークラットは、主にアメリカ南部で支持され、当初は民主党に反対する南部の地域的な分裂により発生した。この体制は公民権運動に反対する南部の多くの保守的な白人政治家が離党派閥として組織したのである。ディキシークラットは、人種隔離を維持する南部の州の権利を守ることを望み、党は人種統合に反対し、連邦政府の介入の可能性がある中で、人種差別と白人至上主義を維持することを望んだ。"
#父権専制主義
 paternal_autocracy:0 "父権専制主義"
 paternal_autocracy_noun:0 "父権専制主義"
 paternal_autocracy_desc:0 "権威主義政権"
 paternal_autocracy_ideology:0 "父権専制主義"
 paternal_autocracy_ideology_desc:0 "父権的専制主義政権の下で全ての国民は君主や独裁者といった指導者に従っており、その指導者の役割は人々を慈悲深く保護しつつ、国家と社会を正しく最善の道へと導くことである。これらの国々の政府は通常大変権威主義的で、保守的な社会観を持っており、経済は国の管理下に置かれている。"
#国家コーポラティズム
 national_corporatism:0 "国家コーポラティズム"
 national_corporatism_noun:0 "国家コーポラティズム"
 national_corporatism_desc:0 "右派全体主義政権"
 national_corporatism_ideology:0 "国家コーポラティズム"
 national_corporatism_ideology_desc:0 "国家コーポラティズムとは、政治・経済分野における共同体の概念の1つで、国家や社会などの集団の、有機体的な関連性と相互の協調を重視する。大抵の国家コーポラティズムは、農業や経営、民族、労働、軍事、後援、科学、宗教などのコーポレート・グループの集約的な身体への契約を基礎とし、最も著名な形態の1つは、経済政策を設定するための経営・労働・国家の利益集団の間の調整を含む、三者構成原則である。"
 fascism_ideology:0 "ファシズム"
 fascism_ideology_desc:0 "ファシズムは様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"
#国家社会主義
 national_socialism:0 "国家社会主義"
 national_socialism_noun:0 "国家社会主義"
 national_socialism_desc:0 "右派革新主義政権"
 national_socialism_ideology:0 "国家社会主義"
 national_socialism_ideology_desc:0 "国家社会主義は極端なナショナリズムに根ざし、民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者の下に結束した全体主義国家を推進する。"
#超国家主義
 ultra_nationalism:0 "超国家主義"
 ultra_nationalism_noun:0 "超国家主義"
 ultra_nationalism_desc:0 "右派全体主義政権"
 ultra_nationalism_ideology:0 "超国家主義"
 ultra_nationalism_ideology_desc:0 "超国家主義とは、特定の国家あるいは民族の利益を他の何よりも追求する極端なナショナリズムである。"
#宗教国家主義
 religious_nationalism:0 "宗教国家主義"
 religious_nationalism_noun:0 "宗教国家主義"
 religious_nationalism_desc:0 "宗教国粋主義政権"
 religious_nationalism_ideology:0 "宗教国家主義"
 religious_nationalism_ideology_desc:0 "宗教国家主義とは国家主義の排他的権威主義的な要素とポピュリズム的な要素を取り入れつつ宗教による神秘主義による権威を確立させた政治体制である。基本的に反共主義を掲げる国家主義と教会、または教団が結びつくことが多い。"
#トランスヒューマニズム
 transhumanism:0 "トランスヒューマニズム"
 transhumanism_noun:0 "トランスヒューマニズム"
 transhumanism_desc:0 "未来主義政権"
 transhumanism_ideology:0 "トランスヒューマニズム"
 transhumanism_ideology_desc:0 "トランスヒューマニズムとは、長寿や認知力を大幅に向上させる高度な技術を開発し、広く普及させることによって、人間の状態を向上させることを主張する思想である。トランスヒューマニストは、人間の根本的な限界を克服する可能性のある新技術の潜在的な利点と危険性、およびそうした技術の使用に関する倫理を研究している。トランスヒューマニストの中には，人間はいずれポストヒューマンというラベルに値するほど現状から大きく拡張された能力を持つ存在に変身することができるかもしれないと考えている者もいる。トランスヒューマニスト達ははこれらの哲学的・倫理的思想を政治と迎合させ、超人間を誕生させることを目論んでいる。"

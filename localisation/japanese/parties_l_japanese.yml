 national_corporatism_desc:0 "右派全体主義政権"
 national_corporatism_ideology:0 "国家コーポラティズム"
 national_corporatism_ideology_desc:0 "国家コーポラティズムとは、政治・経済分野における共同体の概念の1つで、国家や社会などの集団の、有機体的な関連性と相互の協調を重視する。大抵の国家コーポラティズムは、農業や経営、民族、労働、軍事、後援、科学、宗教などのコーポレート・グループの集約的な身体への契約を基礎とし、最も著名な形態の1つは、経済政策を設定するための経営・労働・国家の利益集団の間の調整を含む、三者構成原則である。"
 natcor_american_natcor_fascism_ideology:0 "アメリカン・ファシズム"
 natcor_american_natcor_fascism_ideology_desc:0 "アメリカン・ファシズムは膨大な歴史と共にある。1920年代、アメリカの知識人はイタリアにおけるムッソリーニの初期のファシスト運動にかなりの注意を払ったが、彼の支持者になったものはほとんどいなかった。しかし、彼は当初、イタリア系アメリカ人のコミュニティで非常に人気があった。1930年代、ヴァージル・エフィンガーは、KKKの過激派派閥であり、革命を起こしてアメリカにファシズムを確立しようとした準軍事組織、黒軍団を率いていた。\n戦間期においてファシズムの台頭はアメリカにおいて懸念を抱かせたが、アメリカ政府、企業社会、エリートのかなりの部分によって肯定的に捉えられていた。ファシズムは西洋の広範な経済浸透を可能にし、また大いに恐れられていた労働運動と左翼を破壊したため、アメリカでは肯定的に見られていたのである。1936年から1941年までイタリアに駐在したアメリカ大使のウィリアム・フィリップスは、「大衆の状況を改善しようとするベニート・ムッソリーニの努力に大いに感銘を受けた。」とし、また、「国民の福祉が彼らの主要目的である限り、彼らは真の民主主義を代表している。」というファシストの見方を支持する多くの証拠を見いだしたのである。彼はムッソリーニの功績を「驚くべきものであり、常に驚きの源泉である。」とし、彼の「偉大な人間的資質」を大いに賞賛している。アメリカ国務省は熱狂的に同意し、ムッソリーニが混沌から秩序を、無秩序から規律を、破産から支払能力をもたらしたことと、エチオピアにおける壮大な業績を賞賛していたのである。"
 natcor_fascism_ideology:0 "ファシズム"
 natcor_fascism_ideology_desc:0 "ファシズムは様々な超国家主義的運動を含む思想であり、国家への献身と、強力な指導者の下での人々の結束への崇拝が典型的である。"

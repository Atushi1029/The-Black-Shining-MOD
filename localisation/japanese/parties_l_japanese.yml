 authoritarian_democracy:0 "権威民主主義"
 authoritarian_democracy_noun:0 "権威民主主義"
 authoritarian_democracy_desc:0 "権威主義政権"
 authoritarian_democracy_ideology:0 "権威民主主義"
 authoritarian_democracy_ideology_desc:0 "権威民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この思想は君主が存在した場合、立憲君主制民主主義ともなり得るものである。"

 national_socialism_ideology:0 "国家社会主義"
 national_socialism_ideology_desc:0 "国家社会主義は極端なナショナリズムに根ざし、民族の優越性を原動力としている。積極的拡大主義及び、人々が絶対的権力者の下に結束した全体主義国家を推進する。"
 natsoc_american_nazism_ideology:0 "アメリカン・ナチズム"
 natsoc_american_nazism_ideology_desc:0 "アメリカにおけるナチズムは源流をドイツ系アメリカ人に持つ。ドイツ系アメリカ人バンドは、アメリカで最も著名で、よく組織されたナチ組織であった。1936年にヒトラーのナチスドイツを模範として設立された。「新ドイツの友」や、ウィリアム・ダドリー・ペリーたちが1933年に設立した「アメリカ白銀軍団」など、いくつかの小さな団体が設立された直後に登場した。ドイツ系アメリカ人バンドへの入会は、ドイツ系のアメリカ市民のみが可能であった。その主な目的は、ナチス・ドイツに対する好意的な見方を広めることであった。\nこのバンドは非常に活発であった。メンバーは制服を支給され、訓練キャンプにも参加した。バンドは、ナチスの徽章やヒトラー式敬礼などの手順で集会を開いた。その指導者たちは、ユダヤ系アメリカ人グループ、共産主義、モスクワ支配下の労働組合、ドイツ製品ボイコット運動などを糾弾した。彼らは、ジョージ・ワシントンを「最初のファシスト」だと主張した。彼は民主主義が上手くいくとは信じていなかったからだ。\nこの活動の頂点は、1939年2月20日にニューヨークのマディソン・スクエア・ガーデンで行われた集会であった。反ユダヤ的な演説者は、ガーナー大統領をアメリカの救世主だと繰り返し崇め称え、ボルシェヴィキとユダヤ人に立ち向かう真のアメリカの指導者だと賞賛していた。集会は、デモ参加者と外野である「ストームトルーパー」との間の暴力で幕を閉じた。"
 natsoc_national_syndicalism_ideology:0 "国家サンディカリズム"
 natsoc_national_syndicalism_ideology_desc:0 "国家サンディカリズムは、かつてイタリアなどで労働運動と結びついていた思想で、後にベニート・ムッソリーニの国家ファシスト党の基礎となった国家主義的サンディカリズムである。"

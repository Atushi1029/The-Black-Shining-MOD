#全体社会主義
 totalitarian_socialism:0 "全体社会主義"
 totalitarian_socialism_noun:0 "全体社会主義"
 totalitarian_socialism_desc:0 "左派全体主義政権"
 totalitarian_socialism_ideology:0 "全体社会主義"
 totalitarian_socialism_ideology_desc:0 "全体社会主義は、世界革命の達成までは、革命国家は中央集権化され、残りの資本主義国家と戦うために軍国化される必要があると述べたことによって成立した。全体社会主義体制によって社会が変容する度合いもかなり大きく、しばしば社会の全体主義的支配と個人崇拝の構築に向かうのである。全体社会主義はまた、古典的共産主義とは無縁であっても、軍事化・中央集権化・社会の全体主義的変容などの特徴を持つ左翼国家を指す場合にもしばしば用いられる。"
 totsoc_maoism_ideology:0 "毛沢東主義"
 totsoc_maoism_ideology_desc:0 "東アジアに限定された毛沢東思想とは異なり、毛沢東主義は世界中に存在するイデオロギーである。中国の革命家、毛沢東にちなんで名づけられ、彼の著作に基づく思想であり、彼をマルクス、エンゲルス、レーニン、スターリンに次ぐ偉大なマルクス主義者の一人と位置づけている。\n国際主義、反帝国主義の教義に依拠するが、都市のプロレタリアートではなく、農村の人民を重視する点で従来のボルシェビズムとは異なる。農村の伝統が残る場所で資本主義支配と戦うためには、「長期人民戦争」という形でのゲリラ戦が革命的闘争の最善の方法であると考える。\n毛沢東主義は、マルクス主義思想の自然な継承者であり、その支持者はボルシェビズムの次の段階であるとみなしている。その基本的な反帝国主義の原則は世界中で採用され、あらゆる種類の抑圧された人々が自らの抑圧者に対抗するために武器を取り始めている。この伝統的なマルクス主義からの新しい革命的出発は、世界の歴史にその足跡を残し始めている。"

 totsoc_pan_africanism_ideology:0 "汎アフリカ主義"
 totsoc_pan_africanism_ideology_desc:0 "汎アフリカ主義とは、ヨーロッパの抑圧の産物である。このイデオロギーの支持者は、社会主義であれ何であれ、アフリカの個々の国家を否定し、その代わりに、アフリカは一つの旗の下に団結してヨーロッパの植民地支配に真に立ち向かわなければならないと説いているのである。汎アフリカ主義は、政治スペクトルの左端に位置し、反帝国主義を強調する前衛的な姿勢と、かつてヨーロッパが「暗黒大陸」と呼んだ汎民族的アイデンティティへの頑固な固執によって、その片割れのアフリカ社会主義とは容易に区別することができる。\nその支持者は主に東アフリカと西アフリカにいるが、その思想はケープタウンからカイロまで、さらには米国やカリブ海諸国の黒人社会にも浸透している。この地域に関心を持つ人は、やる気と怒りを持ち、積極的に影響力を拡大しようとする汎アフリカ主義者に目を配るべきだ。"
 totsoc_savinkovism_ideology:0 "サヴィンコフ主義"
 totsoc_savinkovism_ideology_desc:0 "サヴィンコフ主義とは、社会主義革命家でテロリストのボリス・サヴィンコフと彼の息子であるレフ・サヴィンコフが長年にわたって影響を受けた数々の思想が、全体社会主義者の独裁支配体制、農業的な社会主義革命政策、正教会、古風な再生の概念などに融合されたもので、同調思想である。しかしその一方で、軍事中央集権や国家主義、エス・エルのナロードニキ思想とも強く迎合している。\nこの体制の最も著名な実行者であるレフ・サヴィンコフはロシア解放軍にエス・エルを統合させ、社会主義的でありながらもボルシェヴィキの愚かな共産主義と違って軍事的国粋主義の側面を持った独自の体制を築き上げたのだ。"
 totsoc_stalinism_ideology:0 "スターリン主義"
 totsoc_stalinism_ideology_desc:0 "マルクス・レーニン主義を継承・発展させた政体を自認するスターリン主義は、あらゆる反革命分子を粛清できるだけの強固な権威主義的社会主義国家を打ち立てるべく、急速な工業化と集団化を追求する。"
#漸進社会主義
 gradual_socialism:0 "漸進社会主義"
 gradual_socialism_noun:0 "漸進社会主義"
 gradual_socialism_desc:0 "左派革新主義政権"
 gradual_socialism_ideology:0 "漸進社会主義"
 gradual_socialism_ideology_desc:0 "漸進社会主義とは、改良された社会主義、もしくは穏健的な政治行動を以ての革命を目指す社会主義思想である。この思想は存在しうる社会主義の欠点を修正した修正主義ともなり得るため、社会主義同士の対立に発展し得る。また、この思想は宗教社会主義や急進リバタリアニズムなどに進化する可能性が存在する物腰柔らかいものでもある。"
 grasoc_anarchism_ideology:0 "無政府主義"
 grasoc_anarchism_ideology_desc:0 "無政府主義とは、権威そのものを拒否することであり、社会を単一の中央集権国家ではなく、自己管理と自治の集団に分割することを促進するものである。"
 grasoc_anarchy_ideology:0 "無政府状態"
 grasoc_anarchy_ideology_desc:0 "TODO"
 grasoc_bill_of_rights_socialism_ideology:0 "権利章典社会主義"
 grasoc_bill_of_rights_socialism_ideology_desc:0 "権利章典というのは通常、憲法中の人権保障規定のことを指す。市民の基本的人権を保障する章典は、社会民主主義及び社会主義と迎合性が高く、労働者や下流階級の生活を保障する点で支持者は多く存在する。"
 grasoc_bureaucratic_socialism_ideology:0 "官僚社会主義"
 grasoc_bureaucratic_socialism_ideology_desc:0 "TODO"
 grasoc_planned_socialism_ideology:0 "計画社会主義"
 grasoc_planned_socialism_ideology_desc:0 "TODO"
 grasoc_syndicalism_ideology:0 "サンディカリズム"
 grasoc_syndicalism_ideology_desc:0 "社会主義とは、要するに、生産手段を労働者が直接または国家を通じて所有することである。この点で、ゼネストという革命的行動によって、労働者が資本家階級から社会と経済の支配権を奪い取り、労働者自身から直接構成される労働組合を基礎として、仲介者なしに新しい社会を建設しようとするサンディカリズムほど純粋な社会主義はない。\nサンディカリズムは、資本主義の下で生きる労働者の条件を改善するためにストライキ、生産妨害、デモなど、資本主義体制に対する直接行動を主張し、ついには資本主義に取って代わって、完全に打倒しようというものだ。"
#社会民主主義
 social_democracy:0 "社会民主主義"
 social_democracy_noun:0 "社会民主主義"
 social_democracy_desc:0 "左派自由主義政権"
 social_democracy_ideology:0 "社会民主主義"
 social_democracy_ideology_desc:0 "改良主義的手段によって平等及び社会主義国家を追求すべく、社会民主主義は国民の信任にもとづいて資本主義の影響を軽減ないし無効化することを目指す。"
 socdem_left_patriotism_ideology:0 "左派愛国主義"
 socdem_left_patriotism_ideology_desc:0 "土地や人々、国を植民地にするというのは、そこにあるべき権利を否定しているという点で最悪の犯罪である。民族は未来を奪われた灰となり、侵略者達に蝕まれ、社会体制は完全に破壊される。こうした状況に陥った国は世界中で散見される。残酷な植民地主義への糾弾、それが左派愛国主義だ。これは勝者達によって造られた国家主義と違って、植民地化を肯定的に評価している。植民地化によって人々が共通の革命闘争を経験し、かえって民族の団結に寄与する一要素になりうるというのがその理由だ。左派愛国主義者は自分たちの民族や文化こそが優れていると語り掛けるのではなく、団結して侵略者を打ち払うべきだと唱えている。左派愛国主義は社会主義の実現に向けて闘い続ける。"
 socdem_peoples_front_ideology:0 "人民戦線"
 socdem_peoples_front_ideology_desc:0 "人民戦線は極めて広範な左翼思想を包含しており、筋金入りの共産主義者から民主的なリベラル派までが支持を集めることができる。極端な場合、保守派が加わることもあるが、これは稀なケースである。一般に人民戦線は、現状に大きな変化があるとき、あるいはその可能性が懸念されるときに、各陣営がその違いを一時的に脇に置いて、選挙や軍事衝突などを戦うために設置されるものである。\n人民戦線の定義は、その内部構造と同様に広範である。人民戦線は、脅威に対抗するための最低限の条件が整った後に設立される。また、内部の人間が社会主義や自由主義などイデオロギーが異なる場合、政策や思想に共通点を見出し、これを人民戦線の結束に結びつける場合もある。全体的な戦略としては、互いに一致団結して投票するという合意や、街頭での直接行動において互いに支援するという合意など、どちらか強いほうに合意することができる。"
 socdem_progressive_democracy_ideology:0 "進歩民主主義"
 socdem_progressive_democracy_ideology_desc:0 "TODO"
#自由民主主義
 liberal_democracy:0 "自由民主主義"
 liberal_democracy_noun:0 "自由民主主義"
 liberal_democracy_desc:0 "中道自由主義政権"
 liberal_democracy_ideology:0 "自由民主主義"
 liberal_democracy_ideology_desc:0 "自由主義とは、経済的・社会的格差に対処するために自由市場を活用しながら、経済的・社会的格差に対処しようとする体制を指す。社会的自由主義者は、個人の権利に関する問題については進歩的な立場をとるが、経済的な意見については異なることがある。ある人は、より保守的な支出方法が一般市民にとってより有益であると結論付ける。また、社会民主主義の考え方と重なる部分もある。基本的に政府は国民の一般的な福祉に投資すべきであり、同時に市場に介入し、不公正な慣行がないことを確認する。自由主義は、若い有権者や不利な立場にある有権者の間で人気があり、自由主義世界の一部を席巻していおり、アメリカでより支配的な政治勢力の一つとしてその地位を固めつつある。アメリカでは社会民主主義との相性もよく、急進的でない保守派とも上手く歩調を合わせることが可能だ。故に自由主義者は共和党支持者や保守派との間で大きな連帯を形成している。"
 libdem_classical_liberalism_ideology:0 "古典自由主義"
 libdem_classical_liberalism_ideology_desc:0 "TODO"
 libdem_environmental_liberalism_ideology:0 "環境自由主義"
 libdem_environmental_liberalism_ideology_desc:0 "環境自由主義は地球、そして環境保護を中心とし、地球が傷つくことなく次の世代に受け継がれることを重要視している。環境自由主義は、自然界が流動的であることを受け入れ、自然界をそのまま保護しようとはしない。しかし、人間が自然界に与えるダメージを最小限に抑え、ダメージを受けた地域の再生を助けることを目指している。環境自由主義は、平等や個人の自由といった自由主義の制度や信条と、過剰消費や大気汚染といった環境に対する主要な脅威を減らすための環境保護を組み合わせようとするものである。"
 libdem_liberal_conservatism_ideology:0 "自由保守主義"
 libdem_liberal_conservatism_ideology_desc:0 "民主主義の価値を維持するためには、自制心と強い意志が必要だ。自由保守主義者は、自由の松明を灯し続けるために、そのようなきめ細かい努力を続けている者たちである。\n純粋な保守とは異なり、その時々の権力によって調整・制御できる範囲での社会変化には寛容であり、統治のために必要であれば立場をわきまえようとする。一般に自由市場資本主義を支持するが、社会のためになる経済への国家の介入や企業権力の抑制については、個々の実践者の間で意見が分かれることもある。絶対的な暴力と全体主義が残る20世紀において、こうした穏健派が生き残れるかどうかはまだ分からない。"
 libdem_longism_ideology:0 "ロング主義"
 libdem_longism_ideology_desc:0 "ラッセル・ロングの政策と人格に基づいたこのイデオロギーは、その名の通り曖昧なものである。市民的ナショナリズム、深い信心深さ、左派ポピュリスト経済学を支持し、一方で人種などの重要な問題を無視する。権威主義的な統治方法が特徴で、ロンギズム政権は、たとえ国民が必ずしも同意しなくても、国民のために何でもするだろう。"
 libdem_market_liberalism_ideology:0 "市場自由主義"
 libdem_market_liberalism_ideology_desc:0 "市場自由主義の主な内容は、規制のない自由な市場と民主的で金権的な政治制度である。彼らはより自由な市場は人々をより自由にすると信じており、また個人の政治的、経済的な権利を断固として守ろうとしている。"
 libdem_neo_liberalism_ideology:0 "新自由主義"
 libdem_neo_liberalism_ideology_desc:0 "新自由主義は、自由市場資本主義に関連する19世紀の思想の政治的再登場を意味する政治体制だ。保守派やリバタリアンの組織、政党、知識人の台頭の火元であり、彼らによって主に主張されている。一般に、民営化、規制緩和、グローバル化、自由貿易、マネタリズム、緊縮財政、経済や社会における民間部門の役割を高めるための政府支出の削減などの経済自由化政策と関連付けられている。新自由主義の思想と実践の両面における特徴は、多くの学者の議論の対象になってきた。\n新自由主義は、経済思想として、1930年代にヨーロッパの自由主義者の間で生まれた。彼らは、古典的自由主義の中心的な思想が第一次大恐慌の後、市場を操作したいという願望に押されることで人気が低下するのを見て、復活、そして進化しようとし、自由市場の変動に対抗し、その社会的悪影響を軽減するために改良された政策を作り出した。 自由市場の変動を緩和するための政策策定の一つの原動力は、1930年代初頭の経済的失敗を繰り返すことを避けたいという願望であり、失敗は主として古典的自由主義の経済政策に起因するとされることもあった。"
 libdem_ordo_liberalism_ideology:0 "オルド自由主義"
 libdem_ordo_liberalism_ideology_desc:0 "TODO"
 libdem_social_liberalism_ideology:0 "社会自由主義"
 libdem_social_liberalism_ideology_desc:0 "個人の自由に価値を置く哲学的な長い伝統から、自由主義は諸権利の保護を国家第一の役割と考える。"
#保守主義
 conservatism:0 "保守主義"
 conservatism_noun:0 "保守主義"
 conservatism_desc:0 "右派自由主義政権"
 conservatism_ideology:0 "保守主義"
 conservatism_ideology_desc:0 "社会の急激な変化は危険であると考え、保守主義は伝統と穏健な改革の信奉者となり、時には古い道徳的価値観へ戻ることを提唱する。"
 con_agrarianism_ideology:0 "農本主義"
 con_agrarianism_ideology_desc:0 "TODO"
 con_christian_conservatism_ideology:0 "キリスト教保守主義"
 con_christian_conservatism_ideology_desc:0 "TODO"
 con_fiscal_conservatism_ideology:0 "財政保守主義"
 con_fiscal_conservatism_ideology_desc:0 "財政保守主義とは、保守的政治を行いつつ、政府の支出や債務に慎重であろうとする思想である。資本主義、限定的政府、自由放任主義の原則がその思想的基盤を形成している。財政保守主義者達は、赤字財政の回避、減税を主張し、財政収支の均衡を図りながら、政府支出全体と国家債務を削減する。言い換えれば、財政保守主義者達は、政府が負債によって手段を超えて拡大することには反対であるが、通常、増税よりも負債を選択する。個人主義や自由企業などのリバタリアン的原則を強く信奉し、規制緩和、民営化、自由貿易をしばしば提唱する。"
 con_neo_conservatism_ideology:0 "新保守主義"
 con_neo_conservatism_ideology_desc:0 "新保守主義は、政治思想の1つで、自由主義や民主主義を重視して国益や実益よりも思想と理想を優先し、武力介入も辞さない思想である。\n保守の立場を採る組織や個人の間では、必ずしも利害が共通しているわけではなかった。特に伝統主義とリバタリアニズムはしばしば対立する。例えば、キリスト教精神に重点を置く伝統主義者やキリスト教原理主義者と、完全なる自由競争を唱えるリバタリアニズムの間で、政治的対立を引き起こした。しかしリバタリアニズムを信奉する人物がキリスト教の中絶・同性愛者反対に賛同していることからもわかるように、必ずしも両者が激しい意見の相違があると決め付けるのは誤りである。\nまた、外交政策や安全保障政策に重大な関心を払わない伝統主義者や、リバタリアニズムの対外不干渉主義は、反共主義者の積極介入主義との間で、極めて深刻な政治対立を引き起こした。"
 con_silent_conservatism_ideology:0 "静かなる保守主義"
 con_silent_conservatism_ideology_desc:0 "この保守思想は極めて穏健な思想であり、この体制に準ずる指導者達は自らの支持者、計画の支援者たちを｢静かなる多数派｣「声なき声」と呼んでいる。「民衆の多くは穏健な考え方を持ち、強く意見を主張しないため、注意深くその声に耳を傾けるべきである。」という考え方が基盤にあり、指導者と国民の間にお互いの信頼があっての上に形成される。"

 neocom_anarcho_communism_ideology:0 "無政府共産主義"
 neocom_anarcho_communism_ideology_desc:0 "無政府共産主義は、通常、国家の全面的または部分的な消滅を求める多様な政治体である。個人やグループの自発的な協力や自由な結社を通じて、他の手段で社会を組織化しようとするものである。このような社会主義者は、左派主流派から革命への裏切り者とみなされることが多い。無政府共産主義者は、共産主義的な制度を求める一方で、より広い国家構造を持たず、完全な平等主義、平等、あらゆる神や主人からの自由を追求し、すべてまたはほとんどの権威ある立場を否定する。"

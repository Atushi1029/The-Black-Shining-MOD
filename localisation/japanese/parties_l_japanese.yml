 pataut_technocracy_ideology:0 "技術家主義"
 pataut_technocracy_ideology_desc:0 "技術家主義、またはテクノクラシーは、科学技術や経済運営、社会政策などの高度な技術的専門知識をもとに政策立案に参画し、その実施に関与する官僚によって、経済・行政が支配される社会体制や思想である。"
 pataut_transhumanism_ideology:0 "トランスヒューマニズム"
 pataut_transhumanism_ideology_desc:0 "トランスヒューマニズムとは、長寿や認知力を大幅に向上させる高度な技術を開発し、広く普及させることによって、人間の状態を向上させることを主張する思想である。トランスヒューマニストは、人間の根本的な限界を克服する可能性のある新技術の潜在的な利点と危険性、およびそうした技術の使用に関する倫理を研究している。トランスヒューマニストの中には，人間はいずれポストヒューマンというラベルに値するほど現状から大きく拡張された能力を持つ存在に変身することができるかもしれないと考えている者もいる。トランスヒューマニスト達ははこれらの哲学的・倫理的思想を政治と迎合させ、超人間を誕生させることを目論んでいる。"

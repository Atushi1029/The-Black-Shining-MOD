#国民精神
 GER_legacy_of_the_end_sieg:0 "最終勝利の遺産"
 GER_legacy_of_the_end_sieg_desc:0 "我々は二度目の世界大戦で勝利を収めたものの、手に入れたものは安泰でも権威でもなく絶望的な状況だった。ボルマン政権の失敗とそこから始まったゲーリング政権、国防軍の陰謀から始まった独伊戦争はドイツを蝕んでいった。もはやここ数年でNSDAPの影響力は下がり始めており、気が付けば国民は民主主義や社会主義へとなびき始めている。一刻も早くこの状況に対処しなければこの千年王国は崩壊してしまうだろう。"
 GER_nazis_kaiserreich:0 "ナチスの帝国"
 GER_nazis_kaiserreich_desc:0 "長らく一党独裁を敷いてきたドイツだったが、意外なことにこの体制は侵略者によって蝕まれることは無さそうである。絶対的な強権はかつてのドイツ帝国を彷彿とさせるものだ。かつての貴族はNSDAP党員へと移り変わり、党指導部は実質的な皇帝みたいなものだろう。一方で近年の世論から考えるとこの体制は長く続かないと見られることもあり、国内外問わず多くの人から注目されているそうだ。"
 GER_wind_of_democratization:0 "民主化の風"
 GER_wind_of_democratization_desc:0 "近年のドイツで若者のナチス離れや改革志向が目立っている。若者に限らずとも国内では民主主義や社会主義が注目され始めており、彼らはNSDAPの改革派であるアルベルト・シュペーアを支持しているそうだ。彼はNSDAPの古参党員でありながらも近年では選挙の再開や多党制の復活、男女平等な社会の実現を夢見ており、今や国民からの人気者である。一方でこれらを危惧する保守派達は言論弾圧を秘密裏に遂行しており、いつ国民との間に大きな亀裂が走るかは分からないだろう…"
 GER_wo_alle_strassen_enden:0 "全ての道が終わる場所"
 GER_wo_alle_strassen_enden_desc:0 "ドイツは闘争の歴史と共に歩んでいる。最も最近の戦争である独伊戦争はドイツの衰弱を他国へとアピールしてしまったようなものだが、それ以来ドイツは大きく変わったといえる。一方でこの闘争の歴史が語るように、今のドイツ国民は数えきれないほどの死体の上に立って生活しているとも言えるだろう。血と呻き声に染まったこのドイツは永遠に敗北することを知らないだろう。我々は勝利したのだ…きっと…"

 SOV_the_old_marshal_and_the_two_heads:0 "老元帥と二つ頭"
 SOV_the_old_marshal_and_the_two_heads_desc:0 "ソビエト連邦はまだ生きている。ヴァシレフスキー元帥が死んでもなおジューコフの高き指導力で北ウラルの地で生き続けているのだ。しかし、元帥自身は自覚していた。自分が年老いて今までのように活動ができなくなりつつあることに。\n\nそろそろ潮時ではないだろうか。"
 SOV_about_domestic_affairs:0 "内政について…"
 SOV_about_domestic_affairs_desc:0 "我が連邦の後継者争いが始まった。注目すべき内容の一つに内政がある。後継者の二人に多くの議員が注目し、提案している。ソビエト連邦は古くから政治闘争が絶えなかった。もちろんこの内政論争でも様々な思惑が潜んでいるのは間違いない…。"
 SOV_about_economy:0 "経済について…"
 SOV_about_economy_desc:0 "我が連邦の後継者争いが始まった。注目すべき内容の一つに経済がある。経済は人民の生活を左右する死活問題だ。そして、連邦のイデオロギーを損なわないようにしなくては我々の存在意義の問題ともなる。しかし、依然として様々な地方からの要望は多い。果たして後継者たちはどのような選択をするのだろうか？"
 SOV_on_the_cult_of_personality_and_its_consequences:0 "スターリン批判"
 SOV_on_the_cult_of_personality_and_its_consequences_desc:0 "スターリンのせいで戦争に負けた。スターリオンのせいで貴重な人材は失われた。スターリンのせいで…、スターリンのせいで…！多くの党員は彼の政府運営が現在の連邦の状況につながったと認識しており、かつて政府の中心人物であったフルシチョフもこの批判を公式のものとした。それから長き日がたった。\n\nある日、党員が党の機関紙にある記事を載せた。機関紙を見るのは当然の行動であり、スースロフもそれに倣いその機関紙を見た。"
 SOV_nkvd_debate:0 "NKVD論争"
 SOV_nkvd_debate_desc:0 "ジューコフは以前からある懸念を示していた。治安部隊のNKVDが以前に増して力を付けていることだ。すでに彼らはいくつかの実戦部隊を持っており、戦力ではあるものの、その組織規模は肥大化してしまったのではないだろうか…？"
 SOV_wisdom_given_to_the_ignorant:0 "無知に与えられし英知"
 SOV_wisdom_given_to_the_ignorant_desc:0 "ソビエト連邦の人民の教育知識は低い。領内には無知な大人と無垢な子供たちが増加しており、彼らには教育の機会が与えられるべきだ。しかし、問題は「その内容」であった。これに対して後継者の二人は激しく論争した。"
 SOV_the_list:0 "とあるリスト"
 SOV_the_list_desc:0 "スースロフの執務室にとあるファイルが送られてきた。そこには「調査リスト」と書かれていた。スースロフ自身は以前に依頼していた領内の経済状況に関する単純なデータの結果が来たのだろうと確信した。しかし、スースロフ自身、このリストの優先順位は忙しく、急な来客が来たため、そのリストを中身を確認せずに端に追いやってしまった。\n\nそして、そのあとの彼は忙しく、リストの中身のことは忘れ去られてしまうのである。"
 SOV_pros_and_cons_of_a_party_system:0 "政党制の是非"
 SOV_pros_and_cons_of_a_party_system_desc:0 "従来の連邦では指導者を頂点としたほぼ独裁状態であり、評議会は賛同とアイデアを生み出す機関としての側面が強かった。これで連邦が機能していたのは少なからず指導者に恵まれていたからである。スターリンは恐怖政治で、ヴァシレフスキーはカリスマ性で、ジューコフは実力で支持基盤を確立していたのである。\n\nしかし、二人の後継者は少なくとも自身がそのようになれる自信を持ち合わせていなかった。ならば、別の何かを用意しなくてはならなかった。そこで改革派のエリツィンから提案されたのは内部の競合相手をつくり、常に引き締まった評議会を作ること。すなわち、複数の政党を作るべきというものである。"
 SOV_the_mates:0 "仲間"
 SOV_the_mates_desc:0 "改革派のゴルバチョフには支持者の少なさが問題となっていたが、評議会での主張や議論に感銘を受けた人々も少なくないようだ。やや民主的すぎる点を除けば頼りになるゴルバチョフのナンバー2のボリス・エリツィンはこの機会に乗じて下層階級よりの出身者を改革派へとうまく誘導している。また、グミリョフといった中道派からも自発的な支持の表明が増えており、後継者争いはより拮抗したものになるだろう！"
 SOV_become_tense:0 "引き締まる空気"
 SOV_become_tense_desc:0 "後継者争いが進むにつれて様々な党員が議題を提案し、それに対してスースロフとゴルバチョフの論戦は激しさを増している。評議会が閉会しても執務室、食堂、廊下などでその論戦に対しての評価を党員達は話している。ジューコフが何かしらの行動を促すことがなくても評議会は未来を見据えた行動をしているのである。\n\n新時代はもうすぐそこに迫っているようだ…"
 SOV_visit_the_leading_actors_of_the_era:0 "時代の主役を訪ねる"
 SOV_visit_the_leading_actors_of_the_era_desc:0 "残り少ない指導者生活を前にしてジューコフは今一度、赤軍の状況を確認するために各地の部隊を視察することにした。\n\nそして、彼の知識と勘が何かを感じ始めた。"
 SOV_reflecting_on_memories_of:0 "思い出を振り返り…"
 SOV_reflecting_on_memories_of_desc:0 "今の赤軍は限られた状況の中でうまくやっているが、ジューコフにとっては納得がいかなかった。彼はかつての赤軍の栄光を思い出しながら外を眺めていた。トハチェフスキーの理想的な戦略、ドイツの戦い方、電撃戦。そして、盟友ヴァシレフスキーとともに攻防した多くの戦いの記憶の数々。\n\nジューコフは委縮した現実に振り回されていて忘れていた本来の赤軍の本質が常に強く圧倒的でなあることを思い出した。\n\nそして、彼はは数えきれないぐらいの紙の束を用意させ、次の世代へ受け継がせるべきものを書き始めた。"
 SOV_food_problem:0 "食料問題"
 SOV_food_problem_desc:0 "人は食べなくては死んでしまう。それは誰であっても変わらない自然の摂理だ。もっとも、人民を植えさせるのはもってのほかだが、この厳しきウラルの地ではそれにすら苦労しなくてはならないのが現実である…"
 SOV_people_management:0 "人民管理"
 SOV_people_management_desc:0 "スースロフが進めていたプロジェクトが完了しつつあった。それは現在の領内に住む人民の数を再確認し、所在を明らかにすることだ。届け出のない違法な人民、ホームレス、死んだにもかかわらず抹消されてない者等を是正する事だ。これにより、ソビエト連邦はすべての人民を過不足なく最適な人員を用いて労働させることができるのだ。\n\n「すべての人民は連邦に属している以上、我々とともに発展する義務を全うせよ！」"
 SOV_the_workers_rights:0 "労働者権利"
 SOV_the_workers_rights_desc:0 "人民が国家で労働している以上、労働者はより誠実で生産的なのが望まれる。しかし、それでもこの決して豊かではないこの台地では不平不満に対する改善が望まれるのである。\n\nある日、党に嘆願書が届いた。これはその一部始終である。"
 SOV_be_exposed_to_poison:0 "毒に触れる"
 SOV_be_exposed_to_poison_desc:0 "改革派は現在の連邦の産業について議論した。特に重要なのは近年重要視しているのは電子工学である。連邦が軍事に重きを置き、更には兵器の質よりも数を優先せざるを得なかったため、アナログなものに頼らざるを得なかったのである。事実、レーダーや計算機は第二次独ソ戦で回収したドイツ軍装備のコピーとも言ってもいい。おそらく、超大国の本土にはより高性能で先進的なものがあるに違いない。\n\n改革派は軍と治安組織に秘密裏に接触し、北極海からはアメリカの、フィンランドからはドイツの電子機器を密有するための作戦を実行した。例えタブーであろうと敵から活用できるものは活用する。それが今後の差を埋める一つのカギであるのだ。"
 SOV_campaigns_from_the_army:0 "軍からのアプローチ"
 SOV_campaigns_from_the_army_desc:0 "ジューコフの引退は赤軍の立場を脅かす脅威かもしれない。という疑念が参謀本部では広がっていた。左遷？引退勧告？それとも粛清か？軍はどうにか今回の後継者争いの中で立場を明確にしなくてはならない。\n\nだが、ゴルバチョフの改革派が軍に見せている冷たい目は今に始まったことではない。改革派は恐らく我々に手を出す。ならばその逆を応援するのが自然の成り行きというものである。"
 SOV_beyond_tomorrow:0 "明日のその先へ"
 SOV_beyond_tomorrow_desc:0 "衰退したとしても連邦は再び立ち上がらる。それは人民のためか？それもそうだがその先にも理由はある。それはロシアを取り戻すためだ。もう一度経済を発展させるべく計画は進行中であり、後継者も独自の経済プランを提示している。\n\nスースロフは従来通り、ソ連式の計画経済と体制側による明確な経済方針の実行を唱えている。つまりは時勢に左右されずに強固なプロセスで明確な発展を保証するものである。だが、これは人民があくまでも従うことが条件でもあり、労働者との駆け引きに注意しなくてはならない。\n\n反対にゴルバチョフは社会主義からの脱却を掲げ、資本主義システムの一部容認を唱えている。これにより、人民同士の経済の競争が始まり、計画的経済よりもより爆発的な発展と進歩が望める可能性を示している。しかしながら、このやせた地でこのような競争は人民のなかに新しい問題を作る要因となり、一層の政府の解決能力が求められるだろう。"
 SOV_4th_five-year_plan:0 "第4次五か年計画"
 SOV_4th_five-year_plan_desc:0 "後継者争いとはほぼ無関係のところであるが、ある計画の策定が完了し、実行される。これはジューコフ政権下での最後の大仕事、四回目の五か年計画である。ここでは赤軍の強化を最終目標とした軍需産業とそれに関する工業の発展を目指すものである。これがうまく実行されることで工場はより先進的で強力な兵器を取り扱うことが可能になる。"
 SOV_bowing_out:0 "勇退"
 SOV_bowing_out_desc:0 "後継者問題は順調に進みつつある。私が次の世代へと伝えるべき項目はまとめた。執務室の掃除も済んでいる。あとは潔く去るだけだ。\n\nジューコフ政権の最期の一日が始まる…"
 SOV_steel_suslov:0 "鋼鉄のスースロフ"
 SOV_steel_suslov_desc:0 "スースロフの勝利だ！"
 SOV_reform_gorbachev:0 "改革のゴルバチョフ"
 SOV_reform_gorbachev_desc:0 "ゴルバチョフの勝利だ！"
#国民精神
 SOV_distorted_nation:0 "いびつな国家"
 SOV_distorted_nation_desc:0 "1941年以来のソ連は政府の崩壊に対して軍人が応急処置を施したことで存続したため、共産党はあっても実態は軍人主導の軍政国家である。これにより、政府は軍人の意見が優先され、官僚の非効率化を招いてしまった。\n幸いにもヴァシレフスキーとジューコフの政治手腕が十分にあったためにソ連は内部崩壊を起こさず、一応の安定がもたらされている。共産主義で軍政で独裁的な政府。それが今のソビエト社会主義連邦の真の姿なのである…"
 SOV_red_army:0 "赤軍"
 SOV_red_army_desc:0 "1941年の独日との圧倒的劣勢化での二正面作戦、さらにその後の劣勢化の対独戦や内部分裂に対して赤軍の強さそのものは多くの国家からその実力を認められている。特に防衛線においては効率的な戦線整理と増援派兵、そして防衛陣地そのものの強固な抵抗力は赤軍の絶対的な強力さと彼ら自身の自信として今日までその遺産は受け継がれている。\n\nしかし、そのような強さも現在の兵士不足では祖国を守るのには十分ではないためやや弱体化してしまった。端的に言えば度重なる戦争により若年層の数そのものが少なくなっているのである。赤軍の再建は決して楽な道のりではない。"
 SOV_rigid_officers:0 "硬直した将校"
 SOV_rigid_officers_desc:0 "連邦政府は軍人が多く参加している軍政下にあり、多くの将校が政治的権限を持っている。現状ではこの体制で連邦を維持できているので問題視されていないが、連邦が再建される段階となればそもそも政治の専門家ではない軍人が途端に政府内での邪魔者として置き換わるだろう。\nまた、ソビエト連邦の戦争の中身の多くが防衛線であったために、上層の将軍たちは防衛線を重視するようになっており、反対に攻撃には不得意な傾向がある。これを変えるための青年将校たちの意欲はあるもののまだ彼らの発言力は小さい。"

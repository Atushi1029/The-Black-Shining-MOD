 tbs_sov.0.desc:0 "ソビエト最高評議会は突如として不安と動揺が駆け巡った。ゲオルギージューコフ・ジューコフ書記長兼赤軍最高高司令官は今日の演説開始早々引退を宣言したのである。\n\n「私は大祖国戦争から今日に至るまで、様々な立場から連邦を率いてきた。しかし、私は既に高齢であり、今後の活動が十分に行える保証はもうないと自覚してきている。私は引き際を誤り、ヒトラーのようにはなりたくはない。」\n「さらに言えば、現在の我が国は第二次独ソ戦での撤退先のこの北ウラルの地で基礎的な政府を構築し、一時の安息を得た。ならばこそ今でしかできないことを始める時なのだ。」\n「諸君…。私に頼るのはもうやめたまえ。」\n\nそれでも多くの党員は頭を抱え始め、重苦しい空気は増していた。彼は大黒柱であり、象徴であり、権力者であるのだ。それがいなければどうなるのか？ジューコフはこのような空気になるのをを予想していた。独ソ戦以来、連邦を率いていたのは私やヴァシレフスキーのようなカリスマ性のある軍の指導者であったからだ。しかし、今回の後継者の中に影響力のある軍人はほとんどいなかった。だからこそ、ジューコフはその道しるべを示す必要があった。\n\n「諸君らは自らの立場を再確認したまえ。君たちは連邦のためにアイデアを出し、議論するのだ。問題があった時もどうすればいいのか考えるのだ。君たちはイエスかノーを言うだけの機械ではではない。よって、私は後継者を指名しない。後継者は文民だろうと軍人だろうと君たちで決めるのだ。そのの猶予として私の引退時期は一年後に定めた。」\n\nそして、しばらくジューコフは黙り込んだ。彼にしては珍しく放任主義的だ。そして、長い沈黙の後に党員は徐々に二人の党員へ目を向け始めた。\n一人目は全体主義派でタカ派の連邦の再興を主張するスースロフ。目立ちはしないが、彼の強固な意志とイデオロギー思想を知らぬ者はだれもいなかった。\n二人目は新しき連邦、現在の状況に見合った連邦の改革を主張する改革派グループの長、ゴルバチョフである。民主主義的な方向性の彼は多くの保守派からの妨害を受けていたが、彼の少ない支持基盤は数に見合わず盤石であり、連邦内での存在感を増していた。\n\nそして、大方の予想がこの二人の権力争いになるという流れに変化する中、ジューコフは演説の締めくくりとして次のように述べた。\n\n「私が諸君らが良識的で連邦のための選択をすることを望むが一つだけ書記長の権力で命令する。」"
 tbs_sov.0.a:0 "後任のために争いが起きても、決して血を流すな！"
 
 tbs_sov.1.title:0 "諸君らは何者であるべきか"
 tbs_sov.1.desc:0 "評議会ではNKVD将校が招かれ、この組織の将来についての議論が行われた。これはジューコフが引退を宣言する直前にNKVDの組織の対応範囲が広くなりすぎているとの指摘があったからである。NKVDは主に領内の治安維持を任務としていた。しかし、第二次独ソ戦におけいて、解放軍と共和国軍が後方で蜂起すると、NKVD部隊は兵員不足解消のためにこの反乱に対する中核部隊として動員された。\n\nその後も、NKVD部隊は減少した連邦軍の補填としての役割と治安維持の両方の任務を掛け持っている。\nまず、単純な疑問としてある党員は彼らに対して「求められている役割に対して十分な人員が得られているのか？」という質問を投げかけた。対して将校は「『現時点では』特段問題視する状況は発生していない」と回答した。これは後継者たちにとっては「今」はまだ何とかなっているがいずれ破綻する懸念が感じられた。\n\nそこでスースロフはNKVDは実戦部隊としての能力と治安維持能力のどちらも十分に経験を積んでおり、その片方を捨てるのには惜しいとして、NKVDのさらなる人員と予算の拡大で懸念を解消する案を出した。\nゴルバチョフは拡大しすぎたNKVDをさらに拡大することは赤軍に対抗できる派閥の台頭として、将来的な混乱のもとになりかねないと指摘し、NKVDを以前の治安維持等の内務面を重視した組織再編を行う事が国家にとっての負担とリスクを軽減できるとした。\n\n\n党員達はそれぞれの意見に対して議論を重ね、次の結論に達した。"
 tbs_sov.1.a:0 "NKVDは今後も連邦の模範となる規律ある部隊として機能するだろう。"
 tbs_sov.1.b:0 "今までが異常だった。NKVDは再編されていくだろう。"
 
 tbs_sov.2.title:0 "スースロフのため息"
 tbs_sov.2.desc:0 "「またか。」\n\nスースロフは政府施設に貼られている党の機関紙の内容を見てうんざりしていた。それは今後の連邦の代替わりを出汁にしたスターリン体制の批判と彼自身の過ちを書き殴った文章である。スターリン体制への批判はかつてフルシチョフとその仲間とともに大々的に発表し、国内には十分な理解が得られたのだと思っていたのだが、連邦の失政があるたびにスターリン体制との比較がされ続けていた。もはや見慣れた光景である。紙面には子書かれていた。\n\n―彼の独裁的体制とパラノイアによる内部の相互不安、そして大粛清は赤軍を文字通り破滅させたので権力者は自身の持つ範囲内の仕事をすればいい。それを逸脱する事態には協力的かつ建設的な議論が必要だ。しかし、スターリンを批判したスースロフ氏にはいまだに過去のような閉鎖的環境への支持と権力欲があり、連邦への懸念材料となり得る。\n\nスースロフはさらにうんざりした。どうやらこの著者はリベラル派でありゴルバチョフ派に近い人間らしい。別に機関誌に描くこと自体は自由だ。だからこのままにしようとしたとき、彼は声をかけられた。\n\n「…これは、あまりよくないな。自由だの掲げておいてやっていることはスースロフ君への個人的な攻撃だ。それも妄想による誇張が入っているようにも見える。」\n\n相手は対抗馬のゴルバチョフであった。すなわち、この紙面の著者の味方とも言える人物だ。そして、彼はつづけた。\n\n「これでは君も不憫だ。私はこの機関誌に反論を唱えてみるよ。それに、私の本当のリベラリズムとスターリン体制から学ぶべきことを知ってもらいたいからね。私としてもこのまま下手にイメージを持たれては嫌だからな。」\n\nスースロフはこの瞬間からうんざりさが腹立たしさに変化したのを築いた。この著者の変な認識を修正してやらなければならないと感じた。\n\n「そうだな。自分もそうさせてもらうよ。」\n\n後日、機関紙にはスースロフとゴルバチョフのスターリン体制から見る自分たちのスタンスを主張する記事が掲載された。そして、それは多くの党員が知ることとなり…"
 tbs_sov.2.a:0 "スースロフはスターリンのよりも理性的な連邦を作れるだろう。"
 tbs_sov.2.b:0 "ゴルバチョフは連邦の失敗とそこから得る物を正しく認識している"
 
 tbs_sov.3.title:0 "親としての心構え"
 tbs_sov.3.desc:0 "「連邦と人民の間に強固な支持を植え付けるのが国家の発展には欠かせない。下手な教育の選択肢による疑いの心が連邦を弱体化させる。」\n\n「私はそれに反対する！人民には自由な知識を持たせて国家のためにより良い選択肢を発案する選択肢を最大限与えるべきだ。」\n\n今日の評議会は2人の後継者の主張が真っ向から対立していたため、いつにも増して白熱している。もともと、広大な領土を持つソ連は多民族国家でもあり、その知識水準に地域間の長が大きかったのである。この指摘についてスースロフもゴルバチョフも教育機関の拡充については合意していた。問題は指導内容であった。\n\n知識を得ていない子供や学校に行けなかった無知なる人々に与えられる知識はいかなる内容であれおおむね支持される。これは情報源を持つ手段が教育機関以外に領内にはほとんどないからである。特に図書館や放送機関はごく限られた場所にしか整備されていない。つまり、彼らは教育された知識こそが正しいのかどうかを疑う余地がないのである。\n\nスースロフはその点を最大限利用していくつもりであった。ソ連の根本である体制への支持、反資本主義思想の啓蒙、ドイツへの憎悪などなど、ソ連に有利な思想を学校にて教えることで忠誠的で献身的な人民が増えていくのでり、それは政府に非常に有利となるからだ。要はつまるところの思想教育である。\nゴルバチョフはこれに反対し、イデオロギーにかかわらず、自由な学問を人民に与えることで人民が自ら地球上の良い点と悪い点を精査し、連邦を効率的に発展させる指導が望ましいと考えている。なぜなら、ソ連は地球上のどの政府よりも優れているなんてことはあり得ないからだ。都合が悪くても悪い点は正されるべきなのである。\n\n「しかし、ゴルバチョフの考えでは効果はあっても人民が政府に反発する可能性を高める物でもあり、連邦内に大きなリスクを負担させるだけではないか！」\n\n「しかし、いずれは人民はどこかしらの手段で連邦の悪しき点に気づくはずだ。それを封じ込めるには連邦を際限のない監視国家に向かわせ、より人民の生きにくい国家にさせるだけではないかスースロフ！」"
 tbs_sov.3.a:0 "無知は連邦の弱体化を防ぐ。"
 tbs_sov.3.b:0 "より良き知識が発展を加速させる。"
 
 tbs_sov.4.title:0 "裂け目の寸法"
 tbs_sov.4.desc:0 "政党制への移行に対しては多くの党員が賛同した。そもそも、ジューコフ自身も機会があればそのようにすべきと機関紙に記載していたからだ。もっとも、連邦は第二次独ソ戦からの立て直しに忙殺されてたため、それを実行する余裕はなかったのだが。\n\n議論の中で焦点となったのは政党のイデオロギーをどこまで認めるかであった。この議題を持ちかけたエリツィン自身は改革派の中でもさらに民主主義的傾向がみられる人物として目を付けられていた。そして、今回も彼は政党のイデオロギーは無制限であるべきと回答している。\n\n「しかし、我が社会主義陣営が構築した体制に東側や米国のような自由さを与えることは民衆の体制への認識の混乱が生じる。そして何より、これを実現することは共和国と称する反乱軍の体制と大差なく、我々の正当性への欠陥になる。」\n「政党は認める。しかし、それは我々の体制の範囲内だと認められる者のみが望ましいのが私の意見だエリツィン。」\n\nスースロフの反論に対して多くの党員が頷いた。エリツィンは発言しようとしたものの、ゴルバチョフはこれを止めた。\n「ここはまだ君の出る幕ではないよ。スースロフと対決しているのはこの私だ。」\n\nゴルバチョフはスースロフの意見の正しさを少しだけ認めながらもこう発言した。\n「エリツィン君がなぜ政党を認めようと働きかけるのか。それは単純に我々に広い視野での議論と圧力をわが評議会にもたらすことです。それは我々が知ることもなかったより効率的で効果的で浄化作用があったり、生産的なものかもしれません。異なる意見は分断への裂け目にもなります。しかし、それを過剰にしなければいいだけの話なのです。私は民主的な党の参入に賛同する。」\n\nこれにも党員は頷いた。また、中道派のグミリョフとその周囲ではこの二人の意見の解釈について話し合っていた。"
 tbs_sov.4.a:0 "連邦が連邦であるために政党の参入に制限を設けるべきだ。"
 tbs_sov.4.b:0 "民主政党が連邦への良い刺激にもなるかもしれない。"
 
 tbs_sov.5.title:0 "朧げな赤き星"
 tbs_sov.5.desc:0 "「敬礼！」\n\nジューコフが練兵場を訪問すると訓練兵たちが彼に素早くあいさつした。射撃訓練や体力テスト、兵士のふるまい方を見てジューコフは赤軍はまだまだ質としては堕落しておらず、実戦でも十分に使えることがわかり安堵していた。だが、彼が目に付いていたのは人ではなく機械の方であった。\n\n兵士たちの持つ武器は二度にわたる独ソ戦で損耗しており、二線級の武器を武器庫から引っ張り出してようやく機能している。歩兵用の武器はAK-47が主軸であるが、いまだにPPSH短機関銃やボルトアクションのモシン・ナガンまでもが前線部隊で使われている。そして、機械化部隊はさらに深刻であり、T-44ではもはや先進国の戦車を相手にはできないのは明白であった。\n\nジューコフはこれらを統合して自分の判断のみでは赤軍がほかの軍閥の先を見据えた戦いについていけるは自身がなかった。そこで、同行していたウスチノフ将軍に聞いたが、将軍はさらなる懸念材料を持ち込んできた。\n\n「元帥閣下…。歩兵装備に関しての質はまだ時代遅れではありません。兵士の数と戦術があれば戦争に耐えられるでしょう。しかし、問題は兵器の備蓄量であります。特に弾薬は長期戦に耐えられるとは全く思えません。全力で戦闘してしまえば1か月で限界が浮き彫りになるかと。」\n\nやはり、こいつが問題であった。武器はあっても弾はない。だが、増産するにも軍需工場が足りない。それに人的資源も。今後の赤軍にはこの容易に解決できない問題をいかに解決できるかにかかっている。軍のことに関してはまだまだ不透明でしかない。\n\n「ウスチノフ将軍、この絡み合った問題を解決できると思うか？」\nジューコフはつい弱音を漏らしてしまった。だが、それでも彼は答えた。"
 tbs_sov.5.a:0 "大丈夫です閣下。私のやり方なら赤軍は復活します。"
 
 tbs_sov.6.title:0 "最も必要な物について"
 tbs_sov.6.desc:0 "冷たきウラル北の大地で食料が潤沢にとれるとはだれも思っていなかった。だが、人民は努力した。そのためか、何とか食料危機は起こっていない。だが、今後の赤軍の立て直しと拡大、工業化を推進していくとなるとそうはいかないものである。\n\n「－人的資源は有限です。。工場が新しく稼働したならばどこかの人民がもともとの職を手放さなくてはならない。例えば農民をそれに割り当てたなら必然的に我が国の食料生産量も減ってしまう。言い換えればこれは代償です。」\n\nある党員のごく当たり前の発言から今後の食料に関する議論が始まった。農民の数が減ったとしても国内を発展するためにはどうすべきか。\n後継者のスースロフとゴルバチョフはこれに関しては回答までに時間を要した。食べ物がなければ飢え死にしてしまう。下手に場当たり的な行動を起こせば連邦そのものへの甚大なダメージとなるからだ。\n\n\n最終的に両者は以下のように回答した。\n\nスースロフは急速な農地開拓や食糧生産は難しいとして、食料の配給の見直しによる余剰分の確保に努めるべきとした。これは現在計画されている経済発展計画に対する混乱が起こりにくくなるという利点がある。問題は結局のところ食糧問題は続いていく。\n\nゴルバチョフは工業ではなく、農業への投資を重視することで生産量を底上げしていくとした。そのためにはさらなる開拓と農業の機械化を主張している。これは将来的には食糧問題を解決できるが、そこに行きつくためのコストは現在の連邦には大きな負担になるだろう。"
 tbs_sov.6.a:0 "混乱を避けながら地道に解決していくしかない"
 tbs_sov.6.b:0 "問題の解決には犠牲を受け入れる覚悟が必要だ"
 
 tbs_sov.7.title:0 "嘆願書"
 tbs_sov.7.desc:0 "親愛なる同志へ。この度は党中央部へ労働環境に関する改善を求める嘆願書を提出いたします。私たちの工場の周辺では党のご尽力により、食料品や娯楽施設への利用が容易になりました。これは素晴らしきことに多くの作業員が感動の声をあげています。しかし、しばらくしてからというもの、労働者はこれらの施設を利用する機会が存在しないと主張するようになりました。遺憾ながらこれは少なくない声でもあり、サボタージュを防ぐためにも区詳細な調査を行いました。\n\n結果、我が工場ではノルマに対する非効率的な原材料の搬送、機械の旧式化による生産量の低下、作業員自体の出力の低下が確認されています。さらに、これに対する要因も調べましたところ、労働時間が2年前と比べて28.6％上昇しており、労働者自体が十分な休養をとれず能力を発揮できていないことも考えられます。\n\n残念ながら、この事態に対して地方の頑固な党委員会は作業員の意欲と努力不足という精神的な理由と決めつけることで具体的な改善策をほぼ行いませんでした。このままでは労働者の不満はさらに高まることも懸念されます。我々に必要なのはルール化された労働環境の用意、ただそれだけです。これは決して、党への忠誠を損なうものでもなく、ブルジョワ的な思想を植え付けるためのものでもありません。ただ人民が国家により貢献できるための労働者の権利を行使しているに過ぎないのです。どうかご一考のほどよろしくお願いいたします。\n\n西ウラル第16弾薬工場　工場長兼労働監督官　ベルゴロド・ヴァシレンコフ"
 tbs_sov.7.a:0 "スースロフに渡せ。思想に基づく改善ができるかもしれない。"
 tbs_sov.7.b:0 "ゴルバチョフに渡せ。改革派の柔軟なアイデアを試そう。"
 
 tbs_sov.8.title:0 "ドミトリー・ヤゾフ"
 tbs_sov.8.desc:0 "スースロフは執務室でソ連軍のドミトリー・ヤゾフ元帥と会談していた。彼は軍の中でも若手の高級将校であり、将来のソ連赤軍を率いることを期待されている期待の星だ。その彼がなぜスースロフと話すこととなったのだろうか？\n\n「ヤゾフ元帥。君とは以前パジェルナーク大佐の職務を一時的に代理したときに会って以来だ。しかし、なぜそのような役職もなしに軍の君が私に話しかけた？」\n\n「それはですね、内密にですが赤軍はあなたに協力する立場にあると伝えるために来たのです。」\nスースロフは内容のシンプルさに気が付いた。ならば手紙でも、別人でもいいはずだ。\n\n「それだけか？それなら君ではなく、もっと上のウスチノフ元帥の方が適役な気もしないことはないが、まあいい。ご厚意には感謝する。いや、やはり、なにか狙いがあるのだろう。ウスチノフじゃダメな理由が。」\n彼はとっさに尋ねた。\n\n「まあ、そういう事ですよ。今の赤軍はジューコフ以外にも老元帥は多くいる。そして彼らは軍政の恩恵を知りすぎたのです。これをうまくコントロールすることが必要。ということを知ってもらいたいのですよ。」\nヤゾフは用意していたかのように即座に答えた。それはスースロフがヤゾフが何かしらの策を講じているという疑念を抱かせた。\n\n「それは脅しか？」\n\n「いえ、忠告ですよ。協力者を脅したところで私が不利になるだけです。私には権力欲があるわけでもありません。」\n「しかし、気を付けてもらいたいのは確かです。…私は次の予定があるので失礼します。」\nあまりにもヤゾフはあっさりと帰ってしまおうとした。何が何だかわからない。振り回されているようにしか感じない。\n\n「わかった。知らせと君の言葉に感謝する。時間があればまた来るといい。」\n困惑しつつもスースロフは見送った。\n\n「それと…そろそろあの荷物が届いているはずです。近々役に立つものです。悟られぬようにしてください。」\nそう言い去るとドアが閉まった。\n\n「…？」\n\nスースロフは困惑した。軍、少なくともヤゾフは協力してくれるのだろう。しかし、ヤゾフのぼやかしたかのような言い方は誰かに何かを悟られないようにしているのだろうか？そもそも、あの荷物のことも何を指しているかも心当たりがない。\n\nともかく、赤軍には何か見えていない問題点があるということをスースロフは察した。"
 tbs_sov.8.a:0 "一つの軍の二枚岩"
 
 tbs_sov.9.title:0 "さらば、偉大なる元帥よ"
 tbs_sov.9.desc:0 "ついにジューコフがソビエト連邦の指導者を引退する時が来た。その日はまず、各地から集められた将校と州の指導者が評議会に集まり、議会内は定員を超えて立ち見せざるを得ないほどの人数が集まった。そして、ジューコフは語りかけた。\n\n「人民の皆さん、私は今日この日を迎えることができたことに感謝する。そして、一年間の間、後継者を選ぶための活動において私の発言通りに流血沙汰にもならず、過激な手段を取らなかったことにも感謝しよう。」\n「私は今でも、望まれた指導者であったかどうかについて疑問の余地がある。少なくとも私は第二次大祖国戦争で戦死したヴァシレフスキー元帥の次席に当たる地位にいただけで、なし崩し的に指導者に収まったに過ぎない。それでも私は軍の指揮官としての責務と同じように戦い続けた。もし、それでも私を指導者として見ていてくれたなら拍手をしてもらえないだろうか？」\n会場は建物が崩れそうなほどの熱狂的な拍手に包まれた。それをジューコフは会場の隅々を見渡しながら、自分の功績を再確認した。後退を余儀なくされ、傷を負った連邦を支え続けた自分に間違いはあったかもしれないが、成功の方がより多かったのだ。\n\nそして、いくつかの儀礼的項目が終わると、ジューコフは町一番の大通りに移動し、軍事パレードを準備していた舞台に合流した。彼はそのパレードの戦闘にある数少ない最新鋭の兵器であるBMP-2に乗り込みハッチから身を乗り出した。\n\n彼が前身の合図を行うと、パレードは開始され、兵隊は行進を始めた。彼を見送ろうと殺到した人々で埋め尽くされた通りからはジューコフをたたえる声、花びら、口笛が軍歌とともに混ざり合い彼をたたえた。そして、彼はようやく自分がソビエト連邦の指導者であったことを確信したのである。\n\n行進の終点に到着すると、評議会で選ばれた自分の後継者の最終候補であるスースロフとゴルバチョフが待ち構えていた。ジューコフは一人も護衛を付けずに車両から降りると「連邦を頼む。」と言い、軍服の上着をスースロフに、帽子をゴルバチョフに渡し、政府との決別を示した。\n\nその後、二人の後ろにある乗用車に向かい、最後に慣習に一度だけ手を振り、自宅へ向かった。首都からその姿が見えなくなるまで人民は彼をたたえる声を止めなかった。"
 tbs_sov.9.a:0 "一つの時代が終わり、次の時代が始まる。"
 
 tbs_sov.10.title:0 "強き連邦を！"
 tbs_sov.10.desc:0 "「評議会の選挙の結果、ミハイル・スースロフ氏を連邦政府書記長として任命します。」\n\n会場は拍手に包まれ、スースロフは演壇に上がり、就任演説を始めた。\n「この度は書記長に選ばれたことに感謝いたします。私はこのソビエト社会主義共和国連邦に尽くし、人民が忘れかけている強き連邦を取り戻すための行動を行います。」\n「連邦は悲しきことに二度にわたる大祖国戦争で縮小を余儀なくされてきました。この大地は以前の強きロシアの体現者であった連邦のなれの果てに見えている者も少なくありません。しかし、まだ取り戻す機会はあります。そのためにはレーニンやスターリンのように基礎をまた作り上げるべきです。」\n\nこのあと、スースロフは覚悟を決めるかのように一呼吸おいて以下のように述べた。\n\n「私は強き連邦を作り直す！そして、その基礎は長い時間をかけてしまう事を私は望まない。全方位を敵に囲まれている連邦の脆弱さには確固そして、断固たる意志で行動しなくてはならない。人民はより一つになって戦うことが勝利への第一歩です！皆様、協力を切に願います。」\n\n会場の一部はこれに恐怖感を出していた。確固と断固。まるで鋼のような意志を持つ彼はもしかしたらスターリンと同様の粛清を行うのか？。カガノーヴィチとは違うが、もしもスターリンの一部を彼が取り入れるならあの粛清がまた始まるのか？\n\n次の時代は早速穏やかではないものになりそうだった。"
 tbs_sov.10.a:0 "意志の強さが示された。"
 
 tbs_sov.11.title:0 "ペレストロイカ"
 tbs_sov.11.desc:0 "「評議会の選挙の結果、ミハイル・ゴルバチョフ氏を連邦政府書記長として任命します。」\n\n会場は拍手に包まれたが、僅差の勝利であったのか賛同しないものもいた。ゴルバチョフは演壇に上がり、就任演説を始めた。\n\n「選挙の結果に非常に満足しております。私の勝利と改革への参加に深く感謝します。」\n\n「ソビエト連邦は素晴らしい国家であるのは疑いようもありません。事実、この場にいる方々はこのような状況でも解放軍や共和国に逃げ込まずにここにいるのですから。」\n「それでも改革は必要です。連邦は度重なる危機に対処し続けるためにその場しのぎの体制維持を行った例は少なからずあり、それが連邦の弱き部分と重なってしまっているのが実情です。それを改革し、効率化させ、連邦を社会主義のの理想的なものに仕上げるのが私たちのこれからの課題です。」\n「この一連の行動を今後はペレストロイカと命名します。詳細は今後の政策で明らかになりますが、私たちが望むのは自由化の拡大による人民が人民のための行動を起こし、人民による人民のための体制の再構築です。積極的な協力を私は望みます。」\n\n文民はこれに興味を持つ反応を示したが、一部、いや、ある一派は懐疑的な反応から不信の反応へと変化していた。ゴルバチョフはまだ気が付いていなかった。改革の敵が武器をもっている事を。"
 tbs_sov.11.a:0 "改革は容易なものではない。"

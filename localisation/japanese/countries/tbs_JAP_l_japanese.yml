 POLITICS_KEI_HOASHI_DESC:0 "帆足計、彼は生まれながらにして全てを手にしたかと思われるほどの天才だ。大分県で生まれた彼は東京帝国大学に在学中は学生運動に身を投じ、商工官僚となってからも社会主義を信奉していた。彼はマルクス主義だけでなくナチズムでさえも信奉しており、日本で最も社会主義を愛してるといえるのではないだろうか？そんな彼は第二次世界大戦が終了すると岸信介が率いる保守派急進主義派閥へと接近し、右派のブレーンとして活動していた。だが、日本が中国に敗北すると彼はかつての使命を思い出したかのように左翼派閥を創設し、1968年の翼賛選挙では既存派閥に大差をつけて勝利した。かれはたった4年で持ち前の頭脳と手腕、社会主義の知識を活かして日本をある程度回復させることに成功した。しかし、そんな彼に警戒心を抱いたのは軍部と国粋主義者達だった。彼らは帆足計を地獄へと落とすために日々暗躍しているとの噂が流れており、帆足計自身もうかうかとしていられないだろう。"
 POLITICS_SHIRO_NONAKA_DESC:0 "野中四郎の人生は数奇なものだ。1903年、岡山県の陸軍軍人の息子として生を受けた彼は派閥抗争にも革新運動にも参加せず、名もなき陸軍大尉として生涯を終えるかと思われたが、そんなことは無かった。\n\n1936年2月26日、いわゆる二・二六事件で約500名もの下士官を率いて桜田門を席巻した彼はクーデターが成功した際には陸軍中将へと昇進した。日本がソビエト連邦へと侵攻した際にはカムチャツカ方面軍を率いて奮戦し、戦後はその活躍が見込まれて陸軍大将にまで昇進した。\n\nだが、そこから歩んだ人生はいばらの道といえるだろう。皇道派政権が消滅し、近衛政権、そして吉田政権を通して皇道派軍人たちは権力の隅へと追いやられた。そして、日本が再び民主主義の道を進んだことによる軍縮、二回目の世界恐慌、そして中華反乱の鎮圧の失敗は彼ら皇道派を極限まで苦しめた。長らく辛酸をかみしめてきた皇道派軍人にとって”民主主義の日本”というのは屈辱的なものだったといえるだろう。\n\n§Rだが、状況は一転した。山本懸蔵の陰謀は瞬く間に日本を地獄へと叩き落し、竹田宮恒徳王の暗躍の結果、野中四郎は日本の権力を完全に掌握した。多くの国家議員が虐殺され、血まみれになった国会で竹田宮恒徳王によって首相任命式が行われ、ついに彼は大日本帝国の首相になったということだ。\n少なくとも、今後の日本では悲劇が起き続けると予測されている。多くの”ブラックリスト”に記載された政治家や実業家たちが粛清された結果、たった一日の間で日本国民は100万人が消滅し、無期限戒厳令と極端なまでに改造された大日本帝国憲法は今なお自宅にこもるしかできない国民を蝕み続けている。\n\n実際に山本懸蔵の陰謀に国民が踊らされていた以上、彼らは昔のように国民の味方として寄り添うことは無いだろう。そして、民主主義と自由主義が日本を窮地へと追い込んだ以上は、今後日本でそれらが台頭することが無いように弾圧が行われ続けるだろう。共栄圏中の約8億にも登る人々、言い換えるならば”原材料”は永遠に野中四郎と竹田宮恒徳王によって使い続けられるそうだ。\n\n軍からの伝達によれば、今もなお戒厳令を無視してまで抵抗をし続ける者が数多くいるそうだ。\n\n天の怒りは彼らを決して許さない！§!"

#国民精神
 JAP_humiliation_on_the_continent:0 "大陸での屈辱"
 JAP_humiliation_on_the_continent_desc:0 "1960年に起きた中華反乱、第二次日中戦争で我々は大敗を喫した。1958年の第二次大恐慌以来、大日本帝国は様々な手段を用いて経済的回復を試みたがどれも失敗に終わり、2年後に中国はそれを反乱の時と捉えたのか突如として満洲や沿岸部へと侵攻を開始した。我々は軍部の対立や経済的混乱に苦しめられ、瞬く間に多くの植民地を失うこととなった。最後は核兵器を盾に講和へと持ち込んだが、我々の弱体化した姿や卑怯な外交手段が世界に知らしめられたという結果に終わったのだ。我々は決して同じ過ちを繰り返さない！"
 JAP_divided_public_opinion:0 "分裂した世論"
 JAP_divided_public_opinion_desc:0 "日中戦争での敗北以来、国内では保守派や右派への信頼が低下してきたそうだ。当初から民主化の強化運動が活発だったこの国は敗北を喫して以来民主化は完全なものとなったが、意外なことにそれらを通り越して労働者の支持を主体とした社会主義者による政権の奪取までも引き起こしたのだった。一方で富裕層やエリート層は依然として保守派や右派、資本主義者を崇拝しており、国内は分裂状態にある。我々は世界の舞台でより強固であり続ける必要があり、国を纏め上げなければならない。"
 JAP_setting_sun:0 "落陽"
 JAP_setting_sun_desc:0 "日本の中国に対する敗北はベトナムやフィリピンでの蜂起にも繋がった。また、タイやビルマ、インドは我々を見捨ててアメリカやイタリア、中国へと接近し、もはや大東亜共栄圏は着々と衰弱しつつある。それは日本の覇権の終焉を意味するものであり、アメリカやイタリア、ドイツへの屈服を世界へ知らしめるようなものだ。我々が世界を照らす太陽であり続けるために、我々がやらねばならないことは何だろうか？"
 JAP_military_conspiracy:0 "軍部の陰謀"
 JAP_military_conspiracy_desc:0 "我々は1956年にカムチャツカを731部隊に渡した。理由は731部隊が生物兵器や化学兵器、核兵器の開発権限を本国から委ねられたからである。それ以来、陸海軍共に皇道派や統制派、満州派、桜会が不穏な動きを見せている。そして中華反乱での敗北、ベトナムとフィリピンの反乱に対する陸軍軍政の施行はそれらを更に悪化させた。もし我々がもたもたとひ弱な民主主義政治を行っていたら、彼らは我々に対して刀を突き出すかもしれない。"

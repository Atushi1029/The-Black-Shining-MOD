 #閣僚
 JAP_chifuyu_masaki_for_desc:0 "§Y$tbs_foreign_minister$\n$tbs_great_compromiser$\n§!正木千冬は中学生の時から社会主義を信奉しており、何度も労働運動に参加しては逮捕されるを繰り返していた。1935年に企画院に入っても活動を続けるどころか、1941年に治安維持法の餌食になってもそれらの思想を捨てることはなかった。1954年の尾崎秀実事件以来、国内では社会主義者に対する弾圧が一層強くなったが、彼は驚くことに右派への転向を宣言したのだった。物腰柔らかな彼は日本の敗北を知ると直ちに帆足計らと共に左翼派閥を創設し、今や重要ポストに立っている。そんな彼はかつて自分が世話になったものの、弾圧によって追放された野坂参三や宮本顕治の行方を追っているそうだ。"
 JAP_ichio_asukata_eco_desc:0 "§Y$tbs_economy_minister$\n$tbs_economic_reformer$\n§!飛鳥田一雄は特別生まれが良いわけではなかったが、優しい人物に育ち、多くの労働者から信頼されている。そんな彼は第二次世界大戦が終わって以降は産業報国会に所属し、1956年には大政翼賛会（改革派）に所属した。改革派の内部では社会民主主義者のグループに所属していたが、日本が中国に敗北して帆足計が左翼派閥を創設すると突如としてそれに移った。そんな彼は持ち前の行動力と労働者からの信頼を武器に政府の中枢部へとのし上がり、いまや国務大臣を担当するまでになったのだ。"
 JAP_masaji_ogasawara_int_desc:0 "§Y$tbs_interior_minister$\n$socdem_reformist$\n§!1910年に津軽の農家の子として生まれた小笠原政次は若いころから労働運動に積極的に参加していた。そんな彼は阿仁前田村小作争議では警官の腕を日本刀で切り落とし、その数年後には人民戦線事件、更に戦中は治安維持法で検挙された大物である。戦後は度々労働運動に参加しながら東京で酒場を営んでいたが、二度目の世界恐慌で失職して荒くれていたところ、彼の人生を変える人物と出会うことになった。その男は改革派の異端児、田中角栄であった。彼は当時の改革派頭領であった松岡駒吉に小笠原を預けた。松岡の下で小笠原は必死に政治を勉強し、たった数年のうちに翼賛政治家の大物となった。日本が敗北を喫し、帆足計によって左翼派閥が創設されると直ちに彼はそれに所属し、今や政府の重用ポストにまで上り詰めたのだ。"
 JAP_seiichi_katsumata_hog_desc:0 "§Y$tbs_head_of_government$\n$tbs_iron_fisted_brute$\n§!勝間田清一は最も異端な人間である。高校時代にマルクス主義に触れた彼は京都帝国大学に進学、その後は内閣調査局に移り、社会主義の長、和田博雄と知り合った。やがて企画院調査官になった彼は1941年に企画院事件で検挙されると、釈放後はひっそりと過ごしたそうだ。そのまま人生を終えるかと思った彼だが、どうやら運命とは残酷だったようだ。日本が中国に負けると帆足計は左翼派閥を創設するためにかつての労働運動家や共産主義者、革新官僚の家を訪ねた。多くのものが老齢で拒否する中、勝間田清一はそれを絶好のチャンスと捉え承諾、2人を初期メンバーとして大政翼賛会は左派を生み出したのだった。"
 JAP_tomomi_narita_jus_desc:0 "§Y$tbs_justice_minister$\n$appeaser$§!"
 JAP_torazo_ninagawa_sec_desc:0 "§Y$tbs_security_minister$\n$tbs_pragmatic_statesman$\n§!普通な家庭に生まれた蜷川虎三は本来このように政府中枢部にいるような人物ではなかった。1927年に京都帝国大学の助教授となった彼はマルクス主義に魅せられながらもドイツに留学し、国家社会主義を学んだ。そんな彼が完全に赤く染まったのは第二次世界恐慌以来のことだ。彼が恐慌を目の前にして最初に脳裏をよぎったものは…他の何でもなくマルクス主義を学んでいた自分自身の学生時代であった。それ以来マルクス経済学を学び直した彼は帆足計が創設した左翼派閥に合流、それ以来は地政学や国防術を学んでおり、今や防衛省の首領にまで上り詰めたのだ。"
 #指導者
 POLITICS_KEI_HOASHI_DESC:0 "帆足計、彼は生まれながらにして全てを手にしたかと思われるほどの天才だ。大分県で生まれた彼は東京帝国大学に在学中は学生運動に身を投じ、商工官僚となってからも社会主義を信奉していた。彼はマルクス主義だけでなくナチズムでさえも信奉しており、日本で最も社会主義を愛してるといえるのではないだろうか？そんな彼は第二次世界大戦が終了すると岸信介が率いる保守派急進主義派閥へと接近し、右派のブレーンとして活動していた。だが、日本が中国に敗北すると彼はかつての使命を思い出したかのように左翼派閥を創設し、1968年の翼賛選挙では既存派閥に大差をつけて勝利した。かれはたった4年で持ち前の頭脳と手腕、社会主義の知識を活かして日本をある程度回復させることに成功した。しかし、そんな彼に警戒心を抱いたのは軍部と国粋主義者達だった。彼らは帆足計を地獄へと落とすために日々暗躍しているとの噂が流れており、帆足計自身もうかうかとしていられないだろう。"

 JAP_yokusan_election_desc:0 "大政翼賛会、いわゆる政府や軍、官僚の主導による「推薦候補」制度を導入して官民一体の支援を行い、国策に忠実な議員のみによって形成される新しい議会制度を確立するという、自由選挙に代わる新しい選挙原理を翼賛選挙という。翼賛政治体制協議会が中心となって予め候補者議員定数である466人を選考・推薦しており、推薦を受けた候補者は選挙資金の支給を受け、更に軍部や大日本翼賛壮年団を始めとする様々な団体から支援を受け選挙戦でも有利な位置に立つ。\n\n§O翼賛会推薦議員§!の§Y議席数§!: [?JAP.yokusankai_recommended|+0]\n§g翼賛会非推薦議員§!の§Y議席数§!: [?JAP.yokusankai_unrecommended|+0]"

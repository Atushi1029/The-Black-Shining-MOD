 tbs_jap.0.title:0 "大日本帝国の支配者"
 tbs_jap.0.desc:0 "「明けましておめでとうございます。勝間田君。」\n\n「いえいえ、こちらこそ今年はよろしくお願いします。帆足さん。」\n\n大日本帝国の支配者である帆足計と勝間田清一は同僚と共に談笑しながら国会へと向かって歩いている。年始休暇での出来事、家族とのひと時、実家への帰省、20年前の日本からは考えられない話題だ。\n\n今年の元旦は大雪が降り、外はここ10年で最大の寒波だと言われるほど凍てついていたようだ。\n\n国会に入って数分後、他派閥の議員達もぞろぞろと入ってきた。皆が談笑し、皆が笑顔に満ち溢れている。\n\n「よかった。皆が笑顔でいられる日本は我々の手に近づいているな…」帆足は感慨深くなった。\n\n「…帆足さん、聞いてますか？」\n\n「おお、すまないな飛鳥田君。ところで、今年の予算案は用意できてるかい？」\n\n「はい、勿論です。いつも通りの軍縮プランでホッとしましたよ。ここ最近対米中関係が悪化しているといえど、核武装や軍拡の強化は平和を侵害するものですからね。」\n\n「ああ、まさしくその通りだよ。ただ、もしかしたらこのプランを真逆にしなければならない時が来るかもしれない。その時が来たとしても、我々を責めないで欲しい。」\n\n「それは重々承知ですよ。」\n\nそして数十分後、今年の国会開会式が始まった。"
 tbs_jap.0.a:0 "ようこそ。"
 tbs_jap.1.title:0 "異色の国防相"
 tbs_jap.1.desc:0 "静寂に包まれた廊下にノックの音が響く。\n\n「失礼します。蜷川さん。」\n\n「帆足君か。入りなさい。」\n\n蜷川虎三は異色の男である。経済学者出身の彼は運命のいたずらが故か社会主義者へと足を踏み入れ、それどころか最も縁が無さそうな国防大臣に就任したのだ。\n\n「…このような国防プランを法案にまとめて提出したいのですが…如何ですか？」\n\n「ほう。面白い。ただ、ここには一つか二つ問題があってだね…」\n\n「ありがとうございます、蜷川さん。こちらの改正案で提出させていただきます。」\n\n「うむ。ところで、先日の統制派将校の件だが…それは事実かい？」\n\n「ああ、あちらの件に関しては私の秘書及び検察達に調べさせているのですが…統制派の軍国主義者共が蜷川さんの殺害を企てているのは間違いないでしょう。」\n\n「なるほど、わかったよ帆足君。もしかしたら彼らには再び制裁を与える必要があるかもしれないね。」\n\n「ええ、ここらで一度お暇させていただきますよ。蜷川さん。」\n\n帆足は蜷川の執務室を出た。しばらくの間静寂に包まれた廊下を突き進み、帆足の顔には不敵な笑みが浮かんでいた。もはや人ならざる者、狼少年と喩えるのが相応しいだろう。"
 tbs_jap.1.a:0 "馬鹿な軍国主義者が…"
 tbs_jap.2.title:0 "日米連絡会議"
 tbs_jap.2.desc:0 "「ようこそアメリカへ、太平洋の侍よ。」\n\nアメリカ大統領であるリンドン・ジョンソン大統領は馴れ馴れしく接してきた。帆足にとってこのような対応はあまり好ましくないようだ。\n\n「ええ…ジョンソンさん、私もあなたたちに会えたことを光栄に思っています…」\n\n巧みながらにぎこちない帆足の英語は常に震えた心と恐ろしいまでの虚勢からうまれたものだ。\n\n「うかない顔をしてどうしたのだい？我々アメリカだって日本にとって不利な要求はしないと誓っているよ。」\n\n「はい、それは良いのですが…私は初めての首脳会議に困惑しています。あまり英語は上手ではないかもしれませんが、汲み取っていただけると幸いですよ。」\n\n「おお、わかりましたよ、日本の友よ。それでは早速本題に入りたいが、フィリピンとベトナムからの軍隊の撤退を検討していただくことは可能かね？」\n\n「はい。ただ、その場合は我々からの要求も飲んでいただきたくてですね…、在中米軍の撤退とミサイル基地の撤去を検討してくださると有難いです。」\n\n「なるほど…」\n\nジョンソンも、そして帆足自身もわかっていた。最初からこの連絡会議が上手くいくはずもなく、永遠に平行線を辿ることを…"
 tbs_jap.2.a:0 "無駄な一日だったな。"
 tbs_jap.3.title:0 "飛鳥田一雄"
 tbs_jap.3.desc:0 "「そんなことがあってですね、我々の社会革新同盟は苦労したわけなんですよ。」\n\n「ほう、そんなことがあったのですか。やはり大蔵大臣というのも楽じゃないそうですね。」\n\n飲み屋で談笑している2人は帝国の大蔵大臣、飛鳥田一雄と本来彼とは敵対しているはずの賢哲会のメンバー、宮澤喜一である。この2人は大蔵省時代からの友人であった。飛鳥田も宮澤も元は大蔵官僚であったが、中華反乱を経てから政界入りした2人だ。飛鳥田は入省が少し遅かったが、持ち前の才能を活かし、革新官僚として名を馳せた人物の一人だ。宮澤はこの男、飛鳥田を尊敬している。たとえ所属した会派が全く違っても、思想が違っても、学歴に差があっても、彼は己の傲慢な視点を捨てて彼を尊敬した。\n\n飛鳥田は面白い男だ。かつて目指していた弁護士業は彼にとって興味があるものであっても、向いているものではなかった。当時左派の首領だった西尾末広や浅沼稲次郎、大蔵大臣の長である賀屋興宣からのアドバイスをもとに、彼は一か八か大蔵官僚を目指した。見事に合格した彼は、持ち前の才能と革新的立ち位置から党内でも異端と分類されたのだ。そんな彼は数十年の時を経て、大蔵省の頂点に登り詰めたのだ。もはや彼は異端ではなく、異端を決める立場を手に入れたのだ。"
 tbs_jap.3.a:0 "現代の豊臣秀吉かもしれないな。"
 tbs_jap.4.title:0 "傀儡への政権干渉"
 tbs_jap.4.desc:0 "少なくとも共栄圏における諸国家は右派的側面を秘めているだろう。彼らは我々の足枷になり得る存在である。満州には満鉄調査部や企画院らがいるが、その他諸国は我々の土台とするには不完全と言えるだろう。"
 tbs_jap.4.a:0 "始めようか。"
 tbs_jap.5.title:0 "東亜行政区の存在"
 tbs_jap.5.desc:0 "大日本帝国統治領東アジア特別行政区、通称『東亜行政区』は面白い存在である。\n\n第二次世界大戦が終了し、火事場泥棒も成功したことで一部の東南アジア植民地を手に入れた日本は昭南島、中華租界を中心として特別行政区の連邦を設立した。大日本帝国の影響下で市場資本主義経済、自由民主主義体制の実験を行うための場所だったともいえるだろう。本国の苛烈な統治と違って自由が容認されるこの地域は多くの国民にとって理想ともいえる地だった。\n\n企業としてのブランドも確立させつつある海軍、ハルビン事件を乗り越えて改革が行われた満州鉄道、野望を追い求めた新興企業、植民地工場を狙う十五大財閥、これらは自らの野望と利益を追い求めて昭南と中華、セイロン、マガダンの地を踏んだ。\n\nただ、これらの陰には懸念する点がある。自由と金がものをいうその区域では地下社会主義運動、そして噂によれば浅野部隊崩れのソビエトのスパイが武器商人として暗躍しているそうだ。ハルビン事件で粉砕したはずの満鉄調査部と企画院、外務省などの革新官僚は左遷された地で虎視眈々と復権を目論んでいるかもしれない。\n\nそしてもう一つの懸念点はその地に本拠地を置く企業や有力者たちだ。彼らが大成し、いずれは我々に牙を剥くかもしれない。\n\n我々は常に彼らの動向に注意しつつ、場合によってはベトナムやフィリピンの二の舞にする覚悟が必要だ。"
 tbs_jap.5.a:0 "興味深いな。"
 tbs_jap.6.title:0 "毛里英於菟総裁"
 tbs_jap.6.desc:0 "早朝から大きなベルが鳴る。おそらく電話が来たのだろう。\n\n毛里は重たい腰を上げて受話器を取った。\n\n「もしもし、毛里です。」\n\n「おはようございます、毛里さん。突然で申し訳ないのですが…」\n\n毛里は退屈だった。部下の下らない業務連絡、敬意の見えない言葉遣い、すべてが面白くなかった。\n\nすべてはあの日のせいだ、と毛里は深くため息をついた。\n\n「どうかしましたか、毛里さん？」\n\n「いや、なんでもない。話を続けてくれ。」\n\n「わかりました。それで…」\n\n毛里は追想をしていた。1953年の5月、ハルビンを中心として共栄圏各地で起きた満鉄調査部と企画院の一斉検挙事件、『ハルビン事件』で毛里は全てを失ったのだ。牛場信彦と迫水久常の裏切りで毛里は全ての過去を掘り返され、美濃部洋次と共に東京拘置所へ送られた。出所してからも地獄だった。政界や官僚仲間からも共産主義者のスパイだとして見られ、帆足らの斡旋によって企画院の総裁として就任した今も、若手の右派官僚たちからは最低最悪の共産主義者だと思われている。\n\n実際、今電話している者でさえも私を信頼していないだろう。もはや、私含め社会主義者に未来はないのだろうか？若手政治家や知識人、実業家たちの左派離れが起きつつある今で社会革新同盟の覇権は長続きしないのかもしれない。\n\n「以上です。毛里さん。それでは後ほど再び連絡させていただきます。」\n\n「ああ、すまないな。」\n\n果たして、これで良かったのだろうか…"
 tbs_jap.6.a:0 "外は…雨が降っているな。"
 tbs_jap.7.title:0 "ギンス大統領との会談"
 tbs_jap.7.desc:0 "「おお、帆足さん。お腰かけください。」\n\n「ありがとうございます、ギンスさん。」\n\n「いえいえ、我々の極東シベリアはあなたがたのおかげで発展していまして…、近年ではソビエトどころかかつての帝国すら凌ぐほどに国民は活発ですよ。」\n\n「おお、そうですか。近年日本ではシベリア資源の開発に着手しているもんで、日本企業にとっては極東シベリアとの友好は不可欠なものなんですよ。」\n\n「おお、それは嬉しいことです。ただ、私はもう先が長くないのかもしれません。私の『バカ息子たち』が大統領になってからもよろしくお願いしますよ？帆足さん。」\n\n「ええ、了解しました。ところで、ギンスさんの息子さん達も政治家なのですか？」\n\n「いや、彼らはコルチャークとヴラーンゲリ、私の門下生みたいなもんですよ。実の息子は政治家ではなく自由にやりたいことをさせています。」\n\n「おお、そうだったんですか。では、その『息子』さんたちにもよろしく伝えてください。」\n\n帆足にとってギンス大統領は親戚の叔父さんともいえるほど信頼できる人物だった。持ち前のやさしさと穏やかなロシア語は帆足の冷めに冷め切った心を落ち着くてくれるものだった。\n\nロシア革命が起こり、アレクサンドル・コルチャーク率いる臨時政府で大臣を務めていたゲオルギー・ギンスは国を追われてからはアメリカに亡命した。その数十年後、奇跡は起きたのだ。日本とドイツがソビエトを粉砕し、シベリアには白系ロシア人のための国ができたのだ。\n\nグリゴリー・セミョーノフ率いる白系ロシア政府で財務大臣を務めていた彼はセミョーノフの死後もシベリア政界の頂点に立ち、国民に寄り添い続けたのだ。\n\nもはや彼は長く生きられないだろうし、彼自身もそう自覚している。シベリアには新たな時代が来るのかもしれない。そして、それが良いか悪いかは神のみぞ知ることだ。"
 tbs_jap.7.a:0 "白い英雄だ。"
 tbs_jap.8.title:0 "商売相手ロジャエフスキー"
 tbs_jap.8.desc:0 "「ようこそお越し下さいました、帆足首相。」\n\nロシアファシスト党の青年メンバー、ミハイル・オフロフは衝撃的な光景を目にした。ファシスト党の代理総統であるアレクサンドル・ボロトフが他人に対して恭順しているのだ。若手党員たちにとってボロトフという存在は恐怖そのものだった。かつては白軍に従事し、満州に亡命してからはロシアファシスト党に入党、秘密警察としてユダヤ人や共産主義者を暗殺し続け、ついには代理だが総統に登り詰めた。それゆえ、プライドが高い上に気に入らない者を直ちに除名、もしくは粛清するボロトフを恐怖以外で形容することはできないだろう。そんないつも高圧的な男がたった一人の日本人を前にひれ伏している。その光景がオフロフには不思議でならなかった。\n\n「ところで、私たちの素晴らしい商売相手、ロジャエフスキーさんはどこの病室にいるのですか？」\n\n「ええ、彼は307号室で入院中です。なにせ、ウォッカの飲みすぎで酔っ払った挙句、車に轢かれたので…。生きているのが奇跡なほどですよ。」\n\n「それは大事じゃないですか。私の故郷の大分で採れるブドウでも持ってくればよかったな。」\n\n「いえいえ、そんな贅沢な品、彼には勿体ないですよ。」\n\nボロトフは笑いながら言った。オフロフはいつかそのことを密告しようかと思った。"
 tbs_jap.8.a:0 "大粛清はいつでも行われる。"
